        .container{

        .tab-navigation {
          padding:0;
          margin:0;
          list-style:none;
        }
        .tab-navigation li {
          display: inline-block;
          color:#000;
          background-color: #e0e0e0;
          padding:5px 15px;
          min-width:100px;
          text-align: center;
          border-radius: 5px 5px 0 0;
          cursor: pointer;
          transition:all 0.9s ease-in-out;
        }

        .tab-navigation li:hover,
        .tab-navigation li.active {
          background-color:#f0f0f0;
        }
  
        .tab-container {
          color:#000;
          padding:10px;
          display: none;
        }


        .tab-item,
        .meta {
          display: flex;
        }

        .tab-item .pic  {

        }
        .pic img {

        }
        .tab-item .txt {
          width: 70%;
        }

        .txt h3 {
          font-size: 18px;
          font-weight: 800;
        }

    </style>

    <script>
      $(document).ready(function(){
        
    
          $(".tab-container:first").show();
          $(".tab-navigation li:first").addClass('active');

          $(".tab-navigation li").click(function(){
              index = $(this).index();
              $(".tab-navigation li").removeClass('active');
              $(this).addClass('active');
              $(".tab-container").hide();
              $(".tab-container").eq(index).show();
          });
      });  


    </script>
