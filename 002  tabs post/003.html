<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>選項卡</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        html,body {
          font-family:sans-serif;
          font-size: 18px;
          line-height: 2;
        }


        .container{
          max-width: 300px;
          margin:0 auto;
        }

        .tab-navigation {
          padding:0;
          margin:0;
          list-style:none;
        }
        .tab-navigation li {
          display: inline-block;
          color:#000;
          background-color: #e0e0e0;
          padding:5px 15px;
          min-width:100px;
          text-align: center;
          border-radius: 5px 5px 0 0;
          cursor: pointer;
          transition:all 0.3s ease-in-out;
        }

        .tab-navigation li:hover,
        .tab-navigation li.active {
          background-color: aqua;
        }
        .tab-container-area {}

        .tab-container {
          color:#000;
          background-color: #e0e0e0;
          padding:10px;
          border-radius:0 5px 5px 5px;
          display: none;
        }
    </style>
    <script>
      $(document).ready(function(){
        $(".tab-container:first").show();
        $(".tab-navigation li:first").addClass('active');

        $(".tab-navigation li").click(function(){
            index = $(this).index();
            $(".tab-navigation li").removeClass('active');
            $(this).addClass('active');
            $(".tab-container").hide();
            $(".tab-container").eq(index).show();
        });
      });  
    </script>
    
  </head>
  <body>
    <div class="container">
        <ul class="tab-navigation">
            <li>tab1</li>
            <li>tab2</li>
        </ul>
        <div class="tab-container-area">
            <div class="tab-container">
                <h2>tab1</h2>
                <p>名偵探柯南：黑鐵的魚影</p>
                <p>日劇分享《勿說是推理》</p>
            </div>
            <div class="tab-container">
                <h2>tab2</h2>
                <p>蜘蛛人無家日</p>
                <p>殺人十角館</p>
            </div>
            
        </div>
    </div>
    

    
   
  </body>
</html>
