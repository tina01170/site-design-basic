<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu toggle</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>

        body {
          margin:0;
          padding: 0;
        }

        .banner,
        .banner img {
          width:100%;
        }

        .header {
            position: relative;
            display: flex;
            align-items: center;
            height: 40px;
            padding: 0 20px;
            box-shadow: 0 0 3px 1px Gray;
            background-color: White;
            z-index: 1;
        }
          
        .menu-btn span {
            display: block;
            width: 19px;
            height: 3px;
            margin: 4px 0;
            background: rgb(0,0,0);
            z-index: 99;
        }

        .menu-btn div {
            /*position: absolute;
            right: 100%;
            top: 64%;*/
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            padding-right: 8px;
            margin-top: -0.50em;
            line-height: 1.2;
            font-size: 18px;
            font-weight: 200;
            vertical-align: middle;
            z-index: 99;
        }
          
          .responsive-menu{
             /* display: none;*/
              width:0;
              transition: 0.9s;
              visibility: hidden;
          }
          
          .expand {
            /*  display: block !important; */
              width:200px;
              visibility: visible;
          }


    </style>

    <script>
      $(function($){
          $( '.menu-btn' ).click(function(){
          $('.responsive-menu').toggleClass('expand')
          })
      })
    </script>
  </head>
  <body>


    <div class="banner">
         
      <img src="img/logo.jpg" >
    </div>
    <div class="mobile-nav">
        <div class="header">
          <div class="menu-btn" id="menu-btn">
              <span></span>
              <span></span>
              <span></span>
          </div>
        </div>
        <ul class="responsive-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Marketing</a></li>
          <li><a href="#">Webdesign</a></li>
          <li><a href="#">Sales</a></li>
        </ul>
    </div>
    

    
   
  </body>
</html>
