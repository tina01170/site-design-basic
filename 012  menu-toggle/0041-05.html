<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu toggle js</title>
   
    <style>
        *{
            padding: 0;
            margin: 0;
          }

        header{
          background-color: #fff;
        }

        .navbar{
            min-height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            
        }

        .nav-branding {
          color:#fff;
        }

        .navbar>a {
          margin-left: 50px;
          color:#fff;
          font-size: 30px;
          text-decoration: none;
        }

        .bar{
          display: block;
          width: 25px;
          height: 3px;
          margin: 5px auto;
          -webkit-transition: all 0.3s ease;
          transition: all 0.3s ease;
          background-color: #fff;
        }

      
        .hamburger{
          display: block;
          cursor: pointer;
          margin-right: 50px;
        }

        .hamburger.active .bar:nth-child(2){
          opacity: 0;
        }
        .hamburger.active .bar:nth-child(1){
          transform: translateY(8px) rotate(45deg);
        }
        .hamburger.active .bar:nth-child(3){
          transform: translateY(-8px) rotate(-45deg);
        }

        .nav-menu{
          position: absolute;
          /*left: -100%;*/
         /* top:-50%;*/
          /*top: 70px;*/
          gap: 0;
          top:-100%;
          /*flex-direction: column;*/
          background-color: beige;
          width: 100%;
          text-align: center;
          transition: 0.8s;
          /*left: -100%;*/
          
          
        }

        .nav-item{
          margin: 16px 0;
        }

        .nav-menu.active{
          /*left: 0;*/
          top:70px;
          
         
        }
      
         

    </style>
    
  </head>
  <body>    
    <header>
      <div class="container"> 
          <nav class="navbar">
            <a href="#" class="nav-branding">Victoria</a>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
              </li>

              <li><a href="#">Home</a></li>
              <li><a href="#">Travel</a></li>
              <li><a href="#">fashion</a></li>
              <li><a href="#">food</a></li>
              <li><a href="#">Life-style</a></li>
              <li><a href="#">About</a></li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
       </div>
     </header>


     <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      })

    </script>
    

    
   
  </body>
</html>
