<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu toggle js</title>
   
    <style>
        

        * {
          margin: 0;
          padding: 0;
        }

        .header {
          max-width: 1200;
          width: 100%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }

        .logo {
          text-align: center;
          width: 100%;
        }

        .header-logo {
            font-size: 60px;
            text-decoration: none;
            color:black;
        }

        
        .navbar{
            min-height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .toggle {
          display: block;
          cursor: pointer;
          margin-left: 30px;
          background-color: #fff;
          border:none;
        }

        .navbar .toggle .bar{
          display: block;
          width: 25px;
          height: 3px;
          margin: 5px auto;
          -webkit-transition: all 0.3s ease;
          transition: all 0.3s ease;
          background-color: #000;
        }

        .navbar .toggle.active .bar:nth-child(2){
          opacity: 0;
        }

        .navbar .toggle.active .bar:nth-child(1){
          transform: translateY(8px) rotate(45deg);
        }

        .navbar .toggle.active .bar:nth-child(3){
          transform: translateY(-8px) rotate(-45deg);
        }

        .navbar .nav-menu{
          position: absolute;
          top:-50%;
       
          background-color: beige;
          width: 100%;
          text-align: center;
          transition: 0.3s;
         
        }

        .navbar .nav-menu li{
          margin: 16px 0;
        }

        .navbar .nav-menu.active{
         
          top:110px;
        }
      
         

    </style>
    
  </head>
  <body>    
    <header class="header">
          <div class="logo">
            <a href="#" class="header-logo">VICTORIA</a>
          </div>
      
          <nav class="navbar">
            
            <button class="toggle">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <ul class="nav-menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Travel</a></li>
              <li><a href="#">fashion</a></li>
              <li><a href="#">food</a></li>
              <li><a href="#">Life-style</a></li>
              <li><a href="#">About</a></li>
            </ul>
            
          </nav>
      
     </header>


     <script>
      const toggle = document.querySelector(".toggle");
      const navMenu = document.querySelector(".nav-menu");

      toggle.addEventListener("click", () => {
        toggle.classList.toggle("active");
        navMenu.classList.toggle("active");
      })

     
    </script>
    

    
   
  </body>
</html>
