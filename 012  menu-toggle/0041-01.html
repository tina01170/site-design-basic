<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu toggle jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <style>
           
        * {
          margin: 0;
          padding: 0;
        }

        .header {
          max-width: 1200px;
          width: 100%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }

        .logo {
          text-align: center;
          width: 100%;
        }

        .header-logo {
            font-size: 60px;
            text-decoration: none;
            color:black;
        }

        .toggle {
          display: block;
          cursor: pointer;
          margin-left: 20px;
          background-color: #fff;
          border:none;
        }

        .toggle .bar{
          display: block;
          width: 25px;
          height: 3px;
          margin: 5px auto;
          -webkit-transition: all 0.3s ease;
          transition: all 0.3s ease;
          background-color: #000;
        }

        .toggle.on .bar:nth-child(2){
          opacity: 0;
        }

        .toggle.on .bar:nth-child(1){
          transform: translateY(8px) rotate(45deg);
        }

        .toggle.on .bar:nth-child(3){
          transform: translateY(-8px) rotate(-45deg);
        }

        .menu {
           
          width:100%;  
        }

        .menu ul  {
           list-style: none;
           padding: 10px;
           background-color: #fff;
           border: 1px solid #000;
           display: none;
        }

        .menu ul li {
          margin: 10px;
        }

        .container {
          
          width: 800px;
          margin: 0 auto;
          padding:20px;
        }
    </style>    
   
  </head>
  <body>

    <header class="header">
        
        <div class="logo">
           <a href="#" class="header-logo">VICTORIA</a>
        </div>

        <nav class="menu">
          <button class="toggle">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </button>
          <ul class="nav-menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Swords</a></li>
              <li><a href="#">Shields</a></li>
              <li><a href="#">Bows</a></li>
              <li><a href="#">About Me</a></li>
          </ul>
        </nav>  
    </header>
    <div class="container">
      <p>Lorem ipsum dolor, sit amet consectetur 
        adipisicing elit. Quisquam, maiores!</p>
      
    </div>



    <script>
          $(".toggle").on('click',function() {
              $(this).toggleClass("on");
              $(".menu ul").slideToggle();
          });
    </script>

    
   
  </body>
</html>
