<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>menu toggle jquery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
          list-style: none;
        }

        .header {
          max-width: 1200;
          width: 100%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }

        .logo {
          text-align: center;
          width: 100%;
        }

        .header-logo {
            font-size: 60px;
            text-decoration: none;
            color:black;
        }

        .main-navigation {
          display: block;
          width: 100%;
          position: relative;
          margin-top:24px;
        }

      @media (max-width: 768px)  { 

        .main-navigation .menu-toggle {
          display: block;
          cursor: pointer;
          position: absolute;
          top:10px;
          right:20px;
          background-color: #fff;
          border:none;
          
        }

      
        .main-navigation .menu-toggle .bar{
          display: block;
          width: 25px;
          height: 3px;
          margin: 5px auto;
          -webkit-transition: all 0.3s ease;
          transition: all 0.3s ease;
          background-color: #000;
        }

        .main-navigation .menu-toggle.active .bar:nth-child(2){
          opacity: 0;
        }

        .main-navigation .menu-toggle.active .bar:nth-child(1){
          transform: translateY(8px) rotate(45deg);
        }

        .main-navigation .menu-toggle.active .bar:nth-child(3){
          transform: translateY(-8px) rotate(-45deg);
        }

        .main-navigation ul ul {
            height: 0;
            transform: scaleY(0);
            transform-origin: top left;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
            margin-inline-start: 0;
        }

        .main-navigation ul li:hover>ul, 
        .main-navigation ul li:focus>ul {
            height: auto;
            transform: scaleY(1);
        }
          
        .main-navigation .nav-menu li {
            position: relative;
            padding:0.5em;	
        }

        .main-navigation .nav-menu{
          position: fixed;
          left: -100%;
          top: 0;
          height:100vh;
          background-color:#000;
          width: 220px;
          transition: 0.3s;
        }

        .main-navigation .nav-menu.active {
          left:0;
        }

        .main-navigation .nav-menu li {
          margin: 15px;
        }

        .main-navigation .nav-menu a {
          color:#fff;
        }
      }

      .main-navigation ul ul li:hover > ul,
      .main-navigation ul ul li.focus > ul {
          display: block;
          left:8.75em;
        }

      .main-navigation ul li:hover > ul,
      .main-navigation ul li.focus > ul {
          display: block;
          left: auto;
      }  

      .main-navigation ul ul {
          display: none;
            
      }

      .main-navigation li {
          position:relative;
          padding:0 0.75em;

      }

        .main-navigation a {
          text-decoration: none;
          font-size: 1.125em;
          color:#000;
          text-transform: uppercase;	
        }

        

        @media screen and (min-width: 50em) {

            .main-navigation ul {
              display: flex;
                padding:0.75em;
              
            }

            .main-navigation ul ul {
              display:block;
              width:12.5em;
              padding-left:0.75em;	
            }

            .main-navigation ul ul li{	
              padding:0.5em;
            }

            .main-navigation ul ul {
                box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
                float: left;
                position: absolute;
                  top: 100%;
                  left: -999em;
                  z-index: 99;
              background-color:#fff;
              }

            .main-navigation ul ul ul {                
              top: 1.875em;
              left: -999em;
              background-color:#fff;
            }

            .main-navigation ul .sub-menu li a{
              color:#000;
            }

            .main-navigation ul li ul li a:hover{
              color:#2894ff;
            }


          }
    </style>
  </head>
  <body>  
    <header class="header">
          <div class="logo">
            <a href="#" class="header-logo">VICTORIA</a>
          </div>
          <nav class="main-navigation">
              <button class="menu-toggle">
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
              </button>
            
              <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">fashion</a></li>
                <li><a href="#">food</a></li>
                <li><a href="#">Life-style</a>
                    <ul>
                      <li><a href="#">category-1</a></li>
                      <li><a href="#">category-3</a></li>
                      <li><a href="#">category-2</a>
                        <ul>
                          <li><a href="#">item-1</a></li>
                          <li><a href="#">item-3</a></li>
                          <li><a href="#">item-2</a></li>
                        </ul>
                      </li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
              </ul>
          </nav>
    </header>


    <script>
      const toggle = document.querySelector(".menu-toggle");
      const navMenu = document.querySelector(".nav-menu");

      toggle.addEventListener("click", () => {
        toggle.classList.toggle("active");
        navMenu.classList.toggle("active");
      })
    </script>
      
    
     

    
   
  </body>
</html>
