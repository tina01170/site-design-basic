<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按鈕動畫</title>
    <link rel="stylesheet" href="buttons.css">   
    <style>
          * {
                margin:0;
                padding:0;
                box-sizing: border-box; /* box 計算*/
            }
            .container{
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;

                min-height:400px;
                background-color: gray;
               /* margin-top:-30px;*/
            }

            .btn1{
                width:300px;
                height:100px;
                border:none;
                color:lightblue;
                background-color:darkred;
                font-size:30px;
                border-radius: 20px;

                transition:  0.5s ease-in;
            }
            .btn1:hover{
                box-shadow: inset 300px 0px 0px 0px yellow;/*用影子在button 改變顏色*/
                color:darkblue;
                cursor: pointer;
            }

            .btn2{
                width:300px;
                height:100px;
                border:none;
                color:rgb(34, 84, 4);
                background-color:rgb(247, 144, 144);
                font-size:30px;
                border-radius: 20px;

                transition:  0.5s ease-in;
                position: relative;
                z-index:1;
            }
            .btn2:hover{
                color:darkblue;
                cursor: pointer;
            }

            .btn2:before{
                background-color:lightgreen;
                content:"";
                position:absolute;
                top:0;
                left:50%;
                right:50%;
                bottom:0;
                transition: 0.5s all ease;
            }
            .btn2:hover:before{
                transition: 0.5s all ease;
                left:0%;
                right:0%;
                z-index:-1;
                border-radius: 20px;
            }
    </style>
  </head>
  <body>

      <div class="container">
          <button class="btn1">
              按讚
          </button>
          <button class="btn2">
              訂閱
          </button>


      </div>

    

    
   
  </body>
</html>
