<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS animation</title>
   
    <style>
        div {
          width: 100px;
          height: 50px;
          background-color: red;
          font-weight: bold;
          position: relative;
          animation:move 5s;
          
          /*animation-name: move;
          animation-duration: 5s;*/
         
          animation-fill-mode:forwards; /*預設值 none */
          /*animation-fill-mode:backwards;
            animation-fill-mode:both; */
        }

        @keyframes move {
          from { left:0; }
          to {left:350px;}
        }

        .div1 {animation-timing-function: linear;}
        .div1 {animation-timing-function: ease;}
        .div3 {animation-timing-function: ease-in;}
        .div4 {animation-timing-function: ease-out;}
        .div5 {animation-timing-function: ease-in-out;}

    </style>
  </head>
  <body>
      <div class="div1">linear</div>
      <div class="div2">ease</div>
      <div class="div3">ease-in</div>
      <div class="div4">ease-out</div>
      <div class="div5">ease-in-out</div>
  
    

    
   
  </body>
</html>
