    <!-- FontAwesome 連結 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap 連結 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <style>

      .container-all {
          display: flex;
          align-items: stretch;
      }

      #sidebar {
          width: 250px;
          height: 100vh;
          background-color: indigo;
          color: white;
          transition: 1s;
      }

      #sidebar.active {
          margin-left: -200px;
      }

      .container-right {
          background-color: lavender;
          width: 100%;
          height: 100vh;
          text-align: center;
          padding: 30px;
      }

      .collapse-btn {
          position: relative;
          top: 1%;
          left: 200px;
          background-color: indigo;
          color: white;
          border: none;
          font-size: 30px;
          padding: 5px;
      }

      .collapse-btn:hover {
          background-color: rgb(120, 5, 203);
          transition: 0.4s;
      }

      #sidebar p {
          text-align: center;
          font-size: 30px;
          font-style: italic;
          padding: 10px;
      }

      #sidebar ul li a {
          padding: 10px;
          font-size: 20px;
          display: block;
          text-decoration: none;
          color: white;
      }

      #sidebar ul li a:hover {
          color: indigo;
          background: #fff;
      }

      .fas,
      .far,
      .fab {
          float: right;
      }

      ul ul li a {
          background-color: rgb(203, 142, 247);
          font-size: 20px;
          font-style: italic;
      }

      @media (max-width:600px) {
          #sidebar {
              margin-left: -100px;
              width: 150px;
              font-size: 20px;
          }
          .collapse-btn {
              position: relative;
              top: 1%;
              left: 110px;
          }
          #sidebar.active {
              margin-left: 0px;
          }
          #sidebar ul p {
              font-size: 18px;
              text-align: left;
          }
      }
    </style>
</head>

<body>

    <div class="container-all">


        <!-- 左邊 -->
        <div class="container-left">
            <!-- 導覽列 -->
            <nav id="sidebar">

                <!-- 展往/縮起來 按鈕 -->

                <button type="button" id="collapse" class="collapse-btn">
            <i class="fas fa-align-left"></i>
        </button>


                <!-- List 列表 -->
                <ul class="list-unstyled">
                    <p> C w C 頻道 </p>


                    <li>
                        <a href="#">首頁Home <i class="fas fa-home"></i>  </a>
                    </li>
                    <li>
                        <a href="#">關於本頻道<i class="fab fa-youtube"></i> </a>
                    </li>
                    <li>
                        <a href="#sublist" data-bs-toggle="collapse" id="dropdown">系列影片 <i class="far fa-file-video"></i></a>

                        <!-- 子連結列表  -->
                        <ul id="sublist" class="list-unstyled collapse">
                            <li>
                                <a href="#">HTML</a>
                            </li>
                            <li>
                                <a href="#">CSS</a>
                            </li>
                            <li>
                                <a href="#">JavaScript</a>
                            </li>

                        </ul>


                    </li>

                    <li>
                        <a href="#">作品 <i class="fas fa-briefcase"></i>  </a>
                    </li>

                </ul>


            </nav>

        </div>

        <!-- 右邊 -->
        <div class="container-right">
            <div class="container-fluid">
                <h1>歡迎來到 C w C Channel</h1>

            </div>

        </div>

    </div>

</body>

</html>
