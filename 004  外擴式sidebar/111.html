<!DOCTYPE html>
<html>
<head>
    <title>Font Awesome 5 Icons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>mobile-icon change</title>
    <style>
        /* header */

        #masthead {
            position: relative;
            z-index: 10;
            width: 100%;
        }

        .site-branding {
            padding: 15px 0;
            display: flex;
            align-items: center;
        }

        .container {
            text-align: center;
            width:100%;
        }
        .site-branding-logo img {
            max-height: 125px;
            
            width: 100%;
        }

        .site-title {
            font-size: 24px;
            margin: 0 0 2px;
            line-height: 1.2;
            font-weight: 600;
        
        }

        .site-title a {
            color: #000;
        }

        .site-title a:hover {
            color: #191970
        }

        .menu-bars {
            width:35px;
            height:35px;
            padding: 10px 15px;
            cursor: pointer;

            
        }

        
       

            .main-navigation .menu-bars, 
            .sidenav .closebtn {
                display:block;
            }

            .sidenav ul {
            display: block;
            }
       
            /* menu */
            .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            }

            .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            }

            .sidenav a:hover {
            color: #f1f1f1;
            }

            .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            }
        
    
        @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        }
       
        /*search */

        .openBtn {
            background:white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            width:45px;
            height:45px;
            
        }

        .openBtn:hover {
        background: #bbb;
        }

        .overlay {
        height:100%;
        width: 100%;
        display: none;
        position: fixed;
        z-index: 1;
        top:0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.8);
        opacity: 1;
        }

        .overlay-content {
        position: relative;
        top: 30%;
        width: 46%;
        text-align: center;
        margin-top: 30px;
        margin: auto;
        }

        .overlay .closebtn {
        position: absolute;
        top: 20px;
        right: 45px;
        font-size: 60px;
        cursor: pointer;
        color: white;
        }

        .overlay .closebtn:hover {
        color: #ccc;
        }

        .overlay input[type=text] {
        padding: 15px;
        font-size: 17px;
        border: none;
        float: left;
        width: 60%;
        background: white;
        }

        .overlay input[type=text]:hover {
        background: #f1f1f1;
        }

        .overlay button {
        float: left;
        width: 20%;
        padding: 15px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
        }

        .overlay button:hover {
        background: #bbb;
        }

       

       
          
    </style>
</head>
<body>
    <header id="masthead" class="site-header">
        <div class="site-branding">
            <div class="menu-bars">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            </div> 
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
        
			<div class="container">
				<div class="site-branding-logo">
					<a href="#"></a>
                    <img src="Victoria.png"/>   
				</div><!-- .site-branding-logo -->
                <div class="site-text">

                    <p>just another cite</p>
                </div>
			</div><!-- .container -->
            <div class="search-bars">
            <button class="openBtn" onclick="openSearch()"><i class="fa fa-search"></i></button>
            </div>
            <div id="myOverlay" class="overlay">
                <span class="closebtn" onclick="closeSearch()" title="Close Overlay">Ã—</span>
                <div class="overlay-content">
                    <form action="/action_page.php">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
        </div><!-- .site-branding -->



        
    </header><!-- #masthead -->


    
        
       

        <script>
            // menu-bar
            function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            }

            //search
            function openSearch() {
            document.getElementById("myOverlay").style.display = "block";
            }

            function closeSearch() {
            document.getElementById("myOverlay").style.display = "none";
            }

        </script>

    

</body>
</html>
