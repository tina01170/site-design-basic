<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <style>
        // css reset
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            html,
            body {
                height: 100%;
            }

            body {
                background-color: #fff;
                font-family: 'Noto Sans TC', sans-serif;
            }

            a {
                text-decoration: none;
            }

            
            label {
                width: 20px;
                height: 80px;
                background-color: #d1d1d1;
                color: #686666;
                position: absolute; /* 絕對定位在 sideMenu 上*/
                right: -20px;
                top: 0;    /*絕對定位垂直置中的技巧*/
                bottom: 0; /*絕對定位垂直置中的技巧*/
                margin: auto;
                line-height: 80px;
                text-align: center;
                border-radius: 0 5px 5px 0;
                box-shadow: 5px 0 5px rgba(23, 23, 54, 0.6);
            }

            #sideMenu-active:checked + .sideMenu {
                transform: translateX(0);
                label .fas {
                    transform: scaleX(-1);
                }
            }


            #sideMenu-active {
                position: absolute;
                opacity: 0;
                z-index: -1;
            }
            .sideMenu {
                width: 300px;
                height: 100%;
                background-color: #ff7575;
                border-right: 3px solid #d1d1d1;
                display: flex;
                flex-direction: column; //主軸
                padding: 50px 0;
                box-shadow: 5px 0 5px rgba(23, 23, 54, 0.6);
                position: relative;
                transform: translateX(-100%);
                transition: 0.5s;
            }








    </style>
  </head>
  <body>

    <input type="checkbox" name="" id="sideMenu-active" />

    <div class="sideMenu">
      <!--  
        <form>
          <input type="search" placeholder="請輸入搜尋名稱" />

          <a href="#"><i class="fas fa-user-graduate"></i>不會不行</a>
          <a href="#"><i class="fas fa-trophy"></i>切了就會</a>
        </nav>

      -->
      <label for="sideMenu-active">
        <i class="fas fa-angle-right"></i>
      </label>
    </div>
    

    
   
  </body>
</html>
