<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=61URp3vrTkuwJW5viQ9Dvv2mjZYA_gsOPPcSJVN31gxiYJKXwfHkD1PeT-5wP4KAYmhtXXw5ugzX3NVeOYnsDeAIp8v1wEbSQKniLi2dTZGyXpLQtchr2CT3q1VtBE8A" charset="UTF-8"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      
      

      .sidebar {
        background:gray;
        width:250px;
        height: 100vh;
        box-sizing: border-box;
        position: fixed;
        top:0;
        left:-100%;
        overflow-y: auto;
        transform: 0.8s ease;
        transition-property: left;
      }

      .sidebar.active {
        left:0;
      }

      .close-btn {

        position: absolute;
        color:#fff;
        font-size: 20px;
        cursor: pointer;
        right:0;
        width:30px;
        height: 30px;
        padding:10px;
      }

      .menu-btn {
        position: absolute;
        color:#000;
        font-size: 24px;
        cursor: pointer;
        left:0;
        width:45px;
        height: 45px;
        padding:10px;
       
      }

      .menu {
        margin:50px 10px;
      }

      ul li {
        margin: 10px;
        list-style: none;
      }
      ul li a {
        color:#fff;
      }






    </style>
    <script>

      $(document).ready(function() {

          $(".menu-btn").click(function() {
              $(".sidebar").addClass("active");
              $(".menu-btn").css("visibility","hidden");
          })

          $(".close-btn").click(function() {
              $(".sidebar").removeClass("active");
              $(".menu-btn").css("visibility","visible");
          })


          $(".menu-toggle, .hide-mobile-menu").on("click", function() {
              $("body").toggleClass("nav-active"),
               $(".overlay").fadeToggle(170)
          })
      })
    </script>
  </head>
  <body>


      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
      <div class="sidebar">
        <div class="close-btn">
          <i class="fas fa-times"></i>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">FASHION</a></li>
            <li><a href="#">TRAVEL</a></li>
            <li><a href="#">MOVIE</a></li>
            <li><a href="#">LIFE-STYLE</a></li>
            <li><a href="#">DROPMENU</a></li>
          </ul>
          
        </div>
      </div>
    

      
   
  </body>
</html>
