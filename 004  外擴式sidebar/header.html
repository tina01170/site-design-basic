<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <style>
        
        .container-all {
            display: flex;
            align-items: stretch;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: bisque;
            color: white;
            transition: 1s;
        }

        .container-right {
            
            width: 100%;
            height: 100vh;
            text-align: center;
            
        }

          #masthead {
            display: flex;
            text-align: center;
          }

          .logo {
              width: 90%;
              text-align: center;
          }

         
          .collapse-btn {
              margin: 10px;
              width:35px;
              height: 35px;
              background-color: white;
          }



          label {
            width: 50px;
            height: 50px;
            line-height: 45px;
            background-color: #d1d1d1;
            color: #686666;
            position:absolute; /* 絕對定位在 sideMenu 上*/
            top:0;
            left:0;
          
            margin: auto;  
            text-align: center;
            border-radius: 0 5px 5px 0;
           
          }

          .btn {

          }

          #sideMenu-active:checked + .sideMenu {
                transform: translateX(0);
                label .fas {
                    transform: scaleX(-1);
                }
            }


          #sideMenu-active {
                position: absolute;
                opacity: 0;
                z-index: -1;
          }


          .sideMenu {
                width: 300px;
                height: 100%;
                background-color: #ff7575;
                border-right: 3px solid #d1d1d1;
                display: flex;
                flex-direction: column; //主軸
                padding: 50px 0;
                box-shadow: 5px 0 5px rgba(23, 23, 54, 0.6);
                position: relative;
                transform: translateX(-100%);
                transition: 0.5s;
              /*  z-index: 99; */
          }

          .sideMenu .body {
            background-color: 5px 0 5px rgba(23, 23, 54, 0.6);;
          }
    </style>

    
  
  </head>
  <body>


    

  
    
    <div class="container-all">
        <div class="container-left">
            <input type="checkbox" name="" id="sideMenu-active" />
            <div class="sideMenu">
              
            </div>
        </div>

      
      <div class="container-right">
          <header id="masthead" class="site-header">
            <label for="sideMenu-active">
              <!--<i class="fa-solid fa-bars"></i>-->
              <i class="fas fa-angle-right"></i>
             
            </label>
              <div class="logo">
                  <h1>歡迎來到 C w C Channel</h1>

              </div>
          </header>
    </div>

   
  </div>


      

        

       
  
      
      

      
    

    
   
  </body>
</html>
