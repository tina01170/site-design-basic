<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="reset.css">
    
    <style>

      .main-banner-section {
          width:100%;
          max-width: 75em;
          margin:0 auto;
      }

      .theme-wrapper {
          padding: 0 0.875em;
          width:100%;
      }

      .grid-item {
        margin:25px 0;
        position: relative;
       
      }

      .grid-item img {
          width: 100%;
          height: 100%;
          object-fit: cover;

      }

      .post-item-content {
            position: absolute;
            bottom:20px;
            left:20px;
      }


      .entry-cat li,
        .entry-meta li {
          list-style: none;
         
        }

        .entry-meta {
          display: flex;
        }

        .entry-cat li a,
        .entry-meta li a,
        .entry-meta li,
        .entry-title a {
           color:white;
         
        }

        .grid-item:not(:first-child) .entry-title {
          margin:8px 0;
        }

      @media screen and (min-width: 56.25em) {

        .theme-wrapper {
          padding:1em 0;
         
        }
        .grid-container {
          display: grid;
         
          grid-template-columns: repeat(3,1fr);
          grid-gap: 25px;

        }

        .grid-item:first-child {
          grid-column: span 2;
          grid-row: span 2;
        }

        .grid-item:not(first-child) {
            grid-column: span 1;
            grid-row: span 1;
            margin:0;
        }

        .grid-item:first-child .entry-title {
          margin:15px 0;
        }
        
        .post-item-content:first-child {
           
            bottom:80px;
         
      }
      }
      

      

      
    </style>
  </head>
