<!doctype html>

  <head>
    <meta charset="utf-8">

    <title>mega-menu non rwd</title>
    
    <style>
        *{
            margin:0;
            padding: 0;
            list-style: none;
        }
       
        .wrapper {

            width:100%;
        }

        .mega-menu {
            width:100%;
            height: 60px;
        }

        .mega-menu ul {
            width:100%;
            height: 100%;
            background-color: white;
            text-align: center;
           /* line-height: 60px;*/
            position: relative;
        }

        .mega-menu ul a {
            color:black;
        }

        .mega-menu ul li {
            
            display: inline-block;
            padding: 20px 15px;
            margin: 0 15px;
        }

        .mega-menu ul li a {
            text-decoration: none;
            font-size: 20px;
            display: block;
        }

        .mega-menu ul li .related-posts {
            position: absolute;
            background-color: #F0F0F0;
            width: 70%;
            left:100px;
            top:60px;
            padding:20px 10px;
            margin:0 40px;
            display: flex;
            justify-content: space-around;
            line-height:35px;
            visibility: hidden;
        }

        .mega-menu ul li:hover .related-posts
        {
            visibility: visible;

        }
        .mega-menu ul li .related-posts .col img {
            width:120px;
            height:180px;

        }
