<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
.hot-item {
  width: 600px;
  overflow: hidden;
  display: flex; /* 使用 flexbox 佈局 */
}

.hot-item .pic {
  width: 50%;
}

.hot-item img {
  max-width: 100%;
  height: auto;
}

.hot-item.text {
  width: 50%;
  flex: 1; /* 讓文字區塊佔據剩餘空間 */
  direction: rtl; /* 文字方向由右至左 */
}

.hot-item.text h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.hot-item.text p {
  font-size: 16px;
}

/* 將圖片移到右邊 */
.rtl.hot-item .pic {
  order: 1; /* 將圖片區塊的順序設為 2 */
  margin-left: 30px;
}

/* 將文字移到左邊 */
.rtl.hot-item .text {
  order: 0; /* 將文字區塊的順序設為 1 */
  padding-left: 30px;
}
    </style>
  </head>
  <body>
  <div class="container">
    <div class="hot-item rtl">
      <div class="pic">
        <img src="https://picsum.photos/270/240?random=10">
      </div>
     
      <div class="text">
          <h2>emed a si sihT</h2>
          <p>人個一是不我</p>
      </div>
    </div> 
  </div>
    
   
  </body>
</html>
