<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="reset.css">
   
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
        }
        .text{
            text-align: center;
            height: 100px;
            background: #262626;
            color: #FFF;
        }
        .text h2{
            margin: 0;
            line-height: 100px;
            font-size: 48px;
        }
        .nav{
            background: #CA3400;
            color: #FFF;
            display: flex;
            
        }
        .nav .logo{
            font-size: 24px;
            padding: 20px;
            margin-left: 25px
        }
        .nav .logo a{
            color: #FFF;
            text-decoration: none
        }
        .nav ul{
            margin: 0;
            padding: 0;
            display: flex;
            width: 50%;
            margin-left: auto
        }
        ul li{
            padding: 20px;
            list-style: none
        }
        ul li a{
            color: #FFF;
            display: block;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold
        }
        section{
            height: 1500px;
        }

        /* menu sticky */
        .sticky{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%
        }

    </style>
    <script>

        $(window).scroll(function(){
            if($(this).scrollTop() > 100){
                $('.nav').addClass('sticky')
            } else{
                $('.nav').removeClass('sticky')
            }
        });

    </script>
  </head>
  <body>

    <div class="text">
      <h2>Sticky navigation bar</h2>
    </div>
    
    <div class="nav">
        <div class="logo">
            <a href="#">LOGO</a>
        </div>
        <ul>
            <li><a href="#">Home</a> </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a>
                <ul>
                    <li><a href="#">s1</a>
                </ul>
            </li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
      <section>

      </section>
      <section>

      </section>
      <section>

      </section>
        

    
   
  </body>
</html>
