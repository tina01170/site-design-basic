<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <style>
        .header {
            position: relative;
            z-index: 10;
            width: 100%;
        }
        

        .site-branding {
            padding: 15px 0;
            width:100%;
           
        }

        .container {
            text-align: center;
            width:100%;
        }
        .site-branding-logo img {
            max-height: 125px;
            
            width: 100%;
        }

        .site-title {
            font-size: 24px;
            margin: 0 0 2px;
            line-height: 1.2;
            font-weight: 600;
        
        }

        .site-title a {
            color: #000;
        }

        .site-title a:hover {
            color: #191970
        }

       
        /* search */
        .search-box {
            position: relative;
            display:inline-flex;
            text-align: center;
                margin-right:10px;
                
            }

            #top-search {
                    width:30px;
                    height:30px;
                    
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-size:18px;
                    font-weight: bolder;
                }

            #top-search-close {
                            width:30px;
                    height:30px;
                    
                display: flex;
                justify-content: center;
                align-items: center;
                font-size:18px;
                font-weight: bolder;
                            display:none;
              }

                #show-search {
                    position: absolute;
                    top:50px;
                right:10px;
                background: #fff;
                    z-index:999;
                    display:none;
                    
                    
                }

                .search-form {
                    display: flex;
                    width:170px;
                    
                }

                .search-field {
                width: 150px;
                
                }

                .search-btn{
                width: 30px;
                height: 32px;
                    color:#000;
                border: 1px solid #D0D0D0;
                background-color: #fff;
                    padding:5px;
                }
                
        

        /*nav*/
       
        .main-navigation .menu-bars, 
        .sidenav .closebtn {
            display:none;
        }
        
        .main-navigation {
            display: block;
            width: 100%;
            display:flex;
            justify-content: space-between;
            align-items: center;
            height:50px;
            
        }

        .main-navigation ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding-left: 20px;

         }

         .main-navigation ul ul {
                display: block;
        }

            .main-navigation ul ul ul {
                left: -999em;
                top: 0;
            }


         .main-navigation li {
            position: relative;
            padding:0 15px;
            

        }

        .main-navigation a {
            display: block;
            text-decoration: none;
            font-size: 18px;
	        color:black;
	        text-transform: uppercase;
	        position: relative; 
        }

        
       
        
         .main-navigation ul ul li {
            position: relative;
            padding:10px 0;
         }

         .main-navigation ul ul{
            display: none;
            /*padding-left:20px;*/
        }


        .main-navigation ul ul li:hover > ul,
        .main-navigation ul ul li.focus > ul {
            display: block;
            left: 110px;
        }

        .main-navigation ul li:hover > ul,
            .main-navigation ul li.focus > ul {
                display: block;
                left: auto;
            }



        @media screen and (min-width: 37.5em) { 

            .main-navigation ul ul {
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
            display: block;
            position: absolute;
            top:25px;
            left:15px;
           
            background-color:gainsboro;
            width:130px;
             }

        .main-navigation ul ul ul {
                    
            top:25px;
            left: 110px;
            background-color:gainsboro;
                    
            }

        }    

        @media screen and (max-width: 37.5em) {

            .main-navigation .menu-bars, 
            .sidenav .closebtn {
                display:block;
            }

            .sidenav ul {
                display: block;
             }


            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
            
                text-decoration: none;
                font-size: 18px;
                padding:8px;
                color: #818181;
                display: block;
              /*  transition: 0.3s;*/
            }

            .sidenav a:hover {
                 color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            
        }

        

        
       /* @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        }*/

      

     
        </style>
        <script>

            // side-menu
            function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            }

            
            
        </script>
</head>
<body>


    <div class="header">
        <div class="site-branding">
            
			<div class="container">
				<div class="site-branding-logo">
					<a href="#"></a>
                    <img src="img/Victoria.png"/>   
				</div><!-- .site-branding-logo -->
                <div class="site-text">

                    <p>just another cite</p>
                </div>
			</div><!-- .container -->
            <div id="site-navigation" class="main-navigation">

                
                    <div class="menu-bars">
                        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                    </div> 
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    
                        <ul class="nav-link">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">janpan</a></li>
                            <li><a href="#">Clients</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Services</a>
                                <ul class="drop-menu">       
                                    <li><a href="#">Category 1</a></li>
                                    <li><a href="#">Category 2</a></li>
                                    <li><a href="#">Category 3</a>
                                        <ul class="drop-menu">       
                                            <li><a href="#">drop item 1</a></li>
                                            <li><a href="#">drop item 2</a></li>
                                            <li><a href="#">drop item 3</a></li>
                                            <li><a href="#">drop item 4</a></li>
                                        </ul>
                                    </li>
                                    
                                </ul>
                            </li>
                           
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>  
                    
                    <div class="search-box">		
                        <div id='top-search'>
                              <a href='#'><i class="fa fa-search"aria-hidden="true"></i></a>  
                        </div>
                        <div id='top-search-close'>
                             <a href='#'><i class="fa fa-times"aria-hidden="true"></i></a>
                        </div>
                        <div id='show-search'>
                            <form role="search" method="get" class="search-form" action="http://kellyishome.atwebpages.com/">
                            <input type="search" class="search-field" placeholder="Search …" value="" name="s">
                            <button class="search-btn" type="submit" placeholder="Search"><i class="fas fa-search"></i></button>
                            </form> 
                        </div>   
                    </div>	
                    
                 
                   
                
            </div>

            
            
		</div><!-- .site-branding -->
    </div>

    
    
    <script>
        //search-bar
          $(document).ready(function(){
            
              $("#top-search").click(function(){
                  $("#show-search").show();
                  $("#top-search-close").show();
                  $("#top-search").hide();
              });
              $("#top-search-close").click(function(){
                  $("#show-search").hide();
                  $("#top-search").show();
                  $("#top-search-close").hide();
              });
            
          });
  
      </script>　
        
       

        
   
</body>
</html>
