    <style>
          .theme-wrapper {
            width:100%;

          #masthead {

            margin-bottom:10px;
          }

          /* header */

            .site-branding {

            }
            .site-branding a {

              font-size: 36px;
            }

            .site-branding-logo img {

            }

            }

            .site-title a {
                color: #000;
            }

            .site-title a:hover {
                color: #191970
            }

             /* menu */

          .main-navigation {
            display: block;
            width: 100%;
            position: relative;
          } 

          .main-navigation ul {
            /*display:none;*/
            list-style: none;
            margin:0;
            padding-left:10px;
            width:100%;
          }

          .main-navigation ul li.menu-item-has-children>a::after {
              line-height: 1;
              font-family: Font Awesome\ 5 Free;
              font-weight:800;
              line-height: inherit;
              vertical-align: baseline;
              content: "\f107";
              display: inline-block;
            margin-inline-start: 10px;
          }

          .main-navigation ul li a,
          .main-navigation ul .sub-menu li a {
              text-decoration: none;
            font-size: 18px;
            color:#000;
            text-transform: uppercase;	
            transition: ease-in 0.6s;
            
          }
              
          .main-navigation ul li a:hover,
          .main-navigation ul li a:focus,
          .main-navigation ul li ul li a:hover,
          .main-navigation ul li ul li a:focus {
            color:#2894FF;

          }

          @media (max-width:991px)  {
            .menu-toggle {
              display: block;
              width:45px;
              height:45px;
              margin:20px;
              padding:0;
              position: relative;
              background: none;
              /* border:1px solid #fff;*/
              border:none;  
            }

            .menu-toggle span {
              display:block;
              width:36px;
              height:3px;
              margin:8px 3px;
              background-color:#000;
            }

            .main-navigation ul li {
              margin:10px 0;
            }

            .main-navigation ul ul {
              height: 0;
              transform: scaleY(0);
              transform-origin: top left;
              overflow: hidden;
              transition: all 500ms ease-in-out;
              margin-inline-start: 10px;
            }

            .main-navigation ul li.menu-item-has-children:hover>ul, 
            .main-navigation ul li.menu-item-has-children.focus>ul {
              height: auto;
              transform: scaleY(1);
            }


            .main-navigation ul.nav-menu {
              margin:0;
              padding:15px 10px;
              list-style: none;
              text-align: left;
              width: 100%;
              background-color:#fcfcfc;
              z-index: 9999;
              box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
              position: absolute;
              top:50px;
              left:0;
              display:none
            }

          }

          .main-navigation ul ul li:hover > ul,
          .main-navigation ul ul li.focus > ul {
              display: block;
              left:140px;
          }

          .main-navigation ul li:hover > ul,
          .main-navigation ul li.focus > ul {
            display: block;
            left: auto;
          }  

          .main-navigation ul ul {
              display: none;
          }

          .main-navigation li {
            position:relative;
            padding:0 12px;
          }

          @media screen and (min-width:992px) {
            
            .menu-toggle {
              display: none;
            }

            .nav-menu {
                display: block !important;
               
            }

            .main-navigation ul {
              display: flex !important;
              flex-wrap:wrap;
              padding:10px 30px;
            }

            .main-navigation li {
              padding-right:15px;
              padding-bottom:10px;
            }
            
            .main-navigation ul ul {
              display:block;
              width:200px;
              padding-left:12px;	
            }
            
            .main-navigation ul ul li{	
              padding:8px;
            }

            .main-navigation ul ul {
                box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
                float: left;
                position: absolute;
                  top: 100%;
                  left: -999em;
                  z-index: 99;
              background-color:#fff;
              }

            .main-navigation ul ul ul {     
              top:30px;
              left: -999em;
              background-color:#fff;
            }

            .main-navigation ul li a:hover,
            .main-navigation ul li a:focus {
              color:#2894FF;
            }

            
          }

         
    </style>
