<script>
    

    $('#bgSearchBar').hide();

    $("#searchBtnBar").click(function() {
    var flag = ($(this).text() == 'Search');
    $(this).fadeOut(function() {
        $(this).text(flag ? 'Close Search' : 'Search').fadeIn();
    })

    $(this).toggleClass('btn-search-icon');
    if (flag) {

    } else {
