<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鍵盤事件</title>
  <script>
    /*
      onkeydown 按鍵被按下
        - 如果一直按著某個按鍵不松手，則事件會一直觸發
        - 連續觸發時，第一次和第二次之間會間隔稍微長一點，其他的會非常的快，這種設計是為了防止誤操作的發生

        
      onkeyup按鍵被松開
      鍵盤事件一般都會綁定給一些
      可以獲取到焦點的對象或者是document
    
    */
      //onkeydown按鍵被按下
      
      document.onkeydown = function() {
          console.log("按鍵被按下")
      }


      //onkeyup按鍵被松開
      /*
      document.onkeyup = function() {
          console.log("按鍵被鬆開了")
      }*/
    
    
    /*  可以通過keyCode來獲取按鍵的編碼，
        通過它可以判斷哪個按鍵被按下  

        除了keyCode，
        事件對象中還提供了幾個屬性altKey、ctrlKey、shiftKey

        這個三個用來判斷alt、ctrl和shift是否被按下，
        如果按下則返回true，否則返回false  
    */
      
      document.onkeydown = function(event) {
         event =  event || window.event

         // 判斷一個y 是否被按下
         /*
         if (event.keyCode === 89){
            console.log("按鍵Y被按下")
         }*/

         // 判斷一個y 和ctrl 是否被按下
         /*
         if (event.keyCode === 89 && event.ctrlKey){
            console.log("ctrl和Y 被按下")
         }
         */


        var input = document.getElementsByTagName("input")[0]
        /*
        input.onkeydown = function() {
            console.log("按鍵被按下")   
        }*/

        input.onkeydown = function(event) {
            event =  event || window.event

            //console.log(event.keycode)
            // 數字 48-57
            // 使文本框中不能輸入數字
            if (event.keyCode >=48 && event.keyCode <= 57){
                // 在文本框輸入內容，屬於onkeydown 的默認行為
                // 如果在 onkeydown 中取消了默認行為，則輸入的內容不會出現在文本框
                return false;

            }

            

        }


      }


     
    
  </script>
</head>
<body>
    <input type="text">


    <script>
      
  
  
     
    </script>
   


  
</body>
</html>
