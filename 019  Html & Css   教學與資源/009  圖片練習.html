<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片</title>
    <style>
        * {
            padding:0;
            margin: 0;
            list-style: none;
        }

        .pic {
            width:350px;
            height: 165px;
            margin: 30px;
        }
        
        .pic img {
            object-fit:cover;
        }
        figcaption {
            text-align: center;
        }

        .img-02 {
            background-color: antiquewhite;
        }

        .img-02 img{
            object-fit:cover;
        }
    </style>
</head>
<body>
    <div class="pic">
        <figure>
            <img src="images/01.jpg" alt="cat">
            <figcaption>圖片來源pexels</figcaption>
        </figure>
    </div>


    <figure class="img-02">
        <img src="images/04.jpg" alt="">
        <figcaption>An elephant at sunset</figcaption>
    </figure>
      
</body>
</html>
