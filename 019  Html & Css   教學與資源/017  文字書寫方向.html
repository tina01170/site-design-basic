<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文字書寫方向CSS</title>
    <style>
      p.test1 {
        writing-mode: horizontal-tb; 
      }

      p.test2 {
        writing-mode: vertical-rl; 
        color:lightcoral;
      }

      span.test2 {
        writing-mode: vertical-rl; 
      }

      .box {
        border:1px solid #282828;
        writing-mode: vertical-rl; 
        padding:30px 20px;
      }

      .box p {
        color:#000;
      }
    </style>
  </head>
  <body>
    
    <h1>The writing-mode Property</h1>

    <p class="test1">Some text with default writing-mode.  horizontal</p>
    
    <p>Some text with a span element with a <span class="test2">vertical-rl</span> writing-mode.</p>
    
    <p class="test2">Some text with writing-mode: vertical-rl.</p>

    <div class="box">
      <p>白日依山盡</p>
      <p>黃河入海流</p>
      <p>欲窮千里目</p>
      <p>更山一層樓</p>

    </div>
    
    
   
  </body>
</html>
