<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>youtube rwd menu</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        
      }

      .container img {

        width:100%;
      }

      #box-1, #box-2 {
        opacity: 0;
      }

      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      header {
        background: #fff;
        width:100%;
      
       
      
      }
      .menu-wrap {

        width:100%;
      }
       
    
      
      .top-menu {
        display: flex;
        
       /* flex-wrap: wrap;*/
        justify-content: space-between;
        align-items: center;
        background-color: beige;
        width:100%;
      }

      
      .main-menu a{
          
          font-size: 18px;
        }


      #menu-toggle {
            width: 35px;
            height: 35px;
            position: relative;
            padding: 5px;
            background: none;
            border:1px solid black;
           
        }

      @media(min-width:768px) {
        .main-menu{

          display: flex;
          
        }
        .main-menu li {
          padding:0 15px;
          
        }
        

        input[type="checkbox"] {
          display: none;
        }  /* 相異處 */


        #menu-toggle {
          display: none;
        }
      
      }
      @media(max-width:767px) {
        #menu-toggle {
          display:block;
         /* position: absolute;
          left:0;*/
        }

        .main-menu {
            position: absolute;
            top:135px;
            width:100%;
            left:-100%;
            transition: 0.3s ease-in-out;
        }

        .main-menu li{
          display:block;

        }



        #box-1:checked ~ ul{

          left:0;

        } 
        
      }

       /* search */
       
      
      .search-box {
          width: 80px;
          position: relative;
          display: inline-block;
          text-align: center;
      }

      
      #show-search {

        position:absolute;
        top:50px;
        right:50px;

      }


      #search-form {
        display:inline-flex;
        width:180px;
        z-index: 99;
	      box-shadow: 0 2px 9px -7px #000;
        
        visibility: visible;

      }

      

      
    
    </style>

    
  </head>
  <body>

    <header>

      <div class="container">
        <a href="#" class="logo">
        <img src="img/Victoria.png"/>

        </a>
      </div>
      <div class="menu-wrap">
        
        <nav class="top-menu">
          <!-- Navbar Toggler -->

            <input type="checkbox" id="box-1">
            <label id="menu-toggle" for="box-1">
            <span><i class="fas fa-bars"></i></span>
            </label>
          

          <!-- nav--> 
          <ul class="main-menu"> 
              <li><a href="#">Travel</a></li>
              <li><a href="#">Fashion</a></li>
              <li><a href="#">life-style</a>
              </li>
              <li><a href="#">movie</a></li>
              <li><a href="#">about-me</a></li>
            
          </ul> 


          <!-- search--> 
          <div class="search-box">
             
              <div id='search-icon'>
                <a href="#" title="Search" id="navigation-search-opener">
                <i class="fa fa-search" style='font-size:18px'></i>
                </a>
                <a href="#" title="Search" id="navigation-search-closer">
                <i class="fa fa-times" style='font-size:18px'></i>
                </a>
                  
              </div>

              <div id='show-search'>
                  <form role="search" method="get" id="search-form" action="http://kellyishome.atwebpages.com/">
                    <input type="search" class="search-field" placeholder="Search …" value="" name="s">
                    <button class="search-btn" type="submit" placeholder="Search">
                    <i class="fas fa-search"></i></button>
                  </form> 
              </div>
          </div>

          
         
        </nav>
      </div>  
      

    </header>



    
                
                  
                

   
   

  </body>
</html>
