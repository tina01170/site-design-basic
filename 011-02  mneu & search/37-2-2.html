<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>youtube rwd menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        
      }

      .container img {

        width:100%;
      }

      #box-1, #box-2 {
        opacity: 0;
      }

      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      header {
        background: #fff;
        width:100%;
      
       
      
      }
      .menu-wrap {

        width:100%;
      }
       
    
      
      .top-menu {
        display: flex;
        
       /* flex-wrap: wrap;*/
        justify-content: space-between;
        align-items: center;
        background-color: beige;
        width:100%;
      }

      .menu-left {
        display: flex;

      }
      .main-menu a{
          
          font-size: 18px;
        }


      #menu-toggle {
            width: 35px;
            height: 35px;
            position: relative;
            padding: 5px;
            background: none;
            border:1px solid black;
           
        }

      @media(min-width:768px) {
        .main-menu{

          display: flex;
          
        }
        .main-menu li {
          padding:0 15px;
          
        }
        

        input[type="checkbox"] {
          display: none;
        }  /* 相異處 */


        #menu-toggle {
          display: none;
        }
      
      }
      @media(max-width:767px) {
        #menu-toggle {
          display:block;
         /* position: absolute;
          left:0;*/
        }

        .main-menu {
            position: absolute;
            top:135px;
            width:100%;
            left:-100%;
            transition: 0.3s ease-in-out;
        }

        .main-menu li{
          display:block;

        }



        #box-1:checked ~ ul{

          left:0;

        } 
        
      }

       /* search */
       
       .navigation-search {
            width: 50px;
            position: relative;
            display: inline-block;
            text-align: center;
            padding:10px;
        }

        .search-icon {
          display: flex;
        }

        #search-form-opener,#search-form-closer {

            font-size: 18px;
            
        }

        .navigation-search-form {

          
            width:170px;
            position: absolute;
            
            top:70px;
            right:20px;
            padding: 10px;
            z-index: 99;
            box-shadow: 0 2px 9px -2px #000;
            background: #fff;
           /* visibility: hidden;*/
            opacity: 0;
           

        }
        
        
        
 
        .search-form {
            display: flex;
            width:150px;
          }

        #search-bar {
            width: 75%;
          }

        .search-form label input {
            width: 100%;
            border-radius: 0px;
          }

         .search-form input.search-submit  {
            border-radius: 0px;
            width: 25%;
            margin: 0;
            font-size: var(--font-size-sm);
            border: none;
            background: var(--primary-color);
            color: #fff;
            line-height: 1;
            padding: 0.6em 1em;
          }

        
        

  
    
    </style>
  </head>
  <body>

    <header>

      <div class="container">
        <a href="#" class="logo">
        <img src="img/Victoria.png"/>

        </a>
      </div>
      <div class="menu-wrap">
        
        <nav class="top-menu">
          <!-- Navbar Toggler -->

            <input type="checkbox" id="box-1">
            <label id="menu-toggle" for="box-1">
            <span><i class="fas fa-bars"></i></span>
            </label>
          

          <!-- nav--> 
          <ul class="main-menu"> 
              <li><a href="#">Travel</a></li>
              <li><a href="#">Fashion</a></li>
              <li><a href="#">life-style</a>
              </li>
              <li><a href="#">movie</a></li>
              <li><a href="#">about-me</a></li>
            
          </ul> 


          <!-- search--> 
          
          
        <div class="navigation-search">
            <div class="navigation-search-wrap">
                
                <div class="search-icon">
                  <input type="checkbox" id="box-2"> 
                  <label for="box-2" id="search-form-opener"> 
                    <span><i class="fas fa-search"></i></span>
                  </label>
                  <label for="box-2" id="search-form-closer"> 
                    <span><i class="fas fa-times"></i></span>
                  </label> 
                </div>   
                    
                <div class="navigation-search-form">
                    <form action="" class="search-form">
                        <input type="search" placeholder="Search" id="search-bar"> 
                        <button id="search-btn" type="submit">
                        <span><i class="fas fa-search"></i></span> </button>
                    </form>
                </div>
            </div>
        </div>
        
          
         
        </nav>
      </div>  
      

    </header>



    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    
                
                  
                

   
   

  </body>
</html>
