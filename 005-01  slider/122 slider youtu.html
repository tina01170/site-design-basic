<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
  <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
  
        body {
            margin: 0;
        }
        
        .carousel {
            width: 95vw;
            height: 80vh;
            position: relative;
            margin:0 22px;
        }
        
        .carousel > ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .slide {
            position: absolute;
            inset: 5px;
            opacity: 0;
            transition: 200ms opacity ease-in-out;
            transition-delay: 200ms;
            top:50px;

           
        }
        .slide > img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .slide[data-active] {
            opacity: 1;
            z-index: 1;
            transition-delay: 0ms;
        }
        
        .carousel-button {
            position: absolute;
            z-index: 2;
            background: none;
            border: none;
            font-size: 4rem;
            top: 50%;
            transform: translateY(-50%);
            color:white;
            cursor: pointer;
            border-radius: .25rem;
            padding: 0 .5rem;
            
        }
        
        .carousel-button:hover,
        .carousel-button:focus {
            color: white;
            background-color: rgba(0, 0, 0, .2);
        }
        
        .carousel-button:focus {
            outline: 1px solid black;
        }
        
        .carousel-button.prev {
            left: 1rem;
        }
        
        .carousel-button.next {
            right: 1rem;
        }


  </style>
  
</head>
<body>
  <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#10094;</button>
            <button class="carousel-button next" data-carousel-button="next">&#10095;</button>
      
        
        
        
            <ul data-slides>
                <li class="slide" data-active>
                <img src="https:picsum.photos/800/700?random=11" class="w-100" alt="Nature Image #1 ">
                
                </li>
                <li class="slide">
                    <img src="https:picsum.photos/800/700?random=12" class="w-100" alt="Nature Image #2 ">
                </li>
                <li class="slide">
                    <img src="https:picsum.photos/800/700?random=13" class="w-100" alt="Nature Image #3 ">
                </li>
            </ul>
        </div>
  </section>
  <script>
    // slider
    const buttons = document.querySelectorAll("[data-carousel-button]")

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const offset = button.dataset.carouselButton === "next" ? 1 : -1
                const slides = button
                .closest("[data-carousel]")
                .querySelector("[data-slides]")

                const activeSlide = slides.querySelector("[data-active]")
                let newIndex = [...slides.children].indexOf(activeSlide) + offset
                if (newIndex < 0) newIndex = slides.children.length - 1
                if (newIndex >= slides.children.length) newIndex = 0

                slides.children[newIndex].dataset.active = true
                delete activeSlide.dataset.active
            })
        })
  </script>
  



</body>
</html>
