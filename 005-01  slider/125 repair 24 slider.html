    <title>Hiking Kings</title>
    <style>
        /* HEADER */

        * {
        margin: 0;
        padding: 0;
        font-family: "Mulish", sans-serif;
        }

        /* article-slider */
        .artile {
        position: relative;
        overflow: hidden;
        padding: 20px;
        }

     
        .recomand {
        padding: 0 10vw;
        font-size: 30px;
        font-weight: 500;
        margin-bottom: 40px;
        text-transform: capitalize;
        }

        .article-list {
        padding: 0 10vw;
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        }


        .article-list::-webkit-scrollbar {
        display: none;
        }

        .post-card {
        flex: 0 0 auto;
        width: 250px;
        height: 200px;
        margin-right: 40px;
        }

        .post-image {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        }

        .product-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

        .category {
            position: absolute;
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            color:orange;
            right: 10px;
            top: 10px;
            text-transform: capitalize;
        }

        .card-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            width: 90%;
            text-transform: capitalize;
            border: none;
            outline: none;
            background: #fff;
            border-radius: 5px;
            transition: 0.5s;
            cursor: pointer;
            opacity: 0;
        }

        .product-card:hover .card-btn {
        opacity: 1;
        }

        .card-btn:hover {
        background: #ff7d7d;
        color: #fff;
        }

        .post-text {
        width: 100%;
        height: 100px;
        padding-top: 10px;
        }

        .post-title {
        text-transform: uppercase;
        }

        .date {
            font-size: 14px;
            color:black;
        }
        .date {
            font-size: 12px;
            color:black;
        }

        .pre-btn,
        .nxt-btn {
        border: none;
        width: 10vw;
        height: 100%;
        position: absolute;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, #fff 100%);
        cursor: pointer;
        z-index: 8;
        }

        .pre-btn {
        left: 0;
        /*transform: rotate(180deg);*/
        }

        .nxt-btn {
        right: 0;
        }

        .pre-btn img,
        .nxt-btn img {
        opacity: 0.2;
        }

        .pre-btn:hover img,
        .nxt-btn:hover img {
        opacity: 1;
        }

    <script>
        const productContainers = [...document.querySelectorAll('.article-list')];
        const nxtBtn = [...document.querySelectorAll('.nxt-btn')];
        const preBtn = [...document.querySelectorAll('.pre-btn')];

        productContainers.forEach((item, i) => {
            let containerDimensions = item.getBoundingClientRect();
            let containerWidth = containerDimensions.width;

            nxtBtn[i].addEventListener('click', () => {
                item.scrollLeft += containerWidth;
            })

            preBtn[i].addEventListener('click', () => {
                item.scrollLeft -= containerWidth;
            })
        })
    </script>
