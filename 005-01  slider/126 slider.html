<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;900&display=swap" rel="stylesheet">

    
    <title>Hiking Kings</title>
    <style>
        /* HEADER */

        * {
        margin: 0;
        padding: 0;
        font-family: "Mulish", sans-serif;
        }

        /* article-slider */
        .artile {
        position: relative;
        overflow: hidden;
        padding: 20px;
        }

     
        .article-list {
        padding: 0 10vw;
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        }


        .article-list::-webkit-scrollbar {
        display: none;
        }

        

        
        
        .post-text {
        width: 100%;
        height: 100px;
        padding-top: 10px;
        }

        .post-title {
        text-transform: uppercase;
        }

        .date {
            font-size: 14px;
            color:black;
        }
        .date {
            font-size: 12px;
            color:black;
        }

        .pre-btn,
        .nxt-btn {
        border: none;
        width: 10vw;
        height: 100%;
        position: absolute;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, #fff 100%);
        cursor: pointer;
        z-index: 8;
        }

        .pre-btn {
        left: 0;
        /*transform: rotate(180deg);*/
        }

        .nxt-btn {
        right: 0;
        }

        .pre-btn img,
        .nxt-btn img {
        opacity: 0.2;
        }

        .pre-btn:hover img,
        .nxt-btn:hover img {
        opacity: 1;
        }

        

    </style>
</head>

<body>
    
    <section class="article"> 

        <artile class="article-list">
        
            <div class="post-card">
                <img src="img/pexels-01.jpg" class="product-thumb" alt="">
                <div class="post-text">
                    <h4 class="post-title">travel in the road</h4>
                    <span class="date">2022/2/6</span><span class="author">by kelly</span>      
                </div>
            </div>
            <div class="post-card">
                <img src="img/pexels-02.jpg" class="product-thumb" alt="">
                <div class="post-text">
                    <h4 class="post-title">travel in the road</h4>
                    <span class="date">2022/2/6</span><span class="author">by kelly</span>      
                </div>
            </div>
            <div class="post-card">
                <img src="img/pexels-03.jpg" class="product-thumb" alt="">
                <div class="post-text">
                    <h4 class="post-title">travel in the road</h4>
                    <span class="date">2022/2/6</span><span class="author">by kelly</span>      
                </div>
            </div>
            <div class="post-card">
                <img src="img/pexels-05.jpg" class="product-thumb" alt="">
                <div class="post-text">
                    <h4 class="post-title">travel in the road</h4>
                    <span class="date">2022/2/6</span><span class="author">by kelly</span>      
                </div>
            </div>
            <div class="post-card">
                <img src="img/pexels-06.jpg" class="product-thumb" alt="">
                <div class="post-text">
                    <h4 class="post-title">travel in the road</h4>
                    <span class="date">2022/2/6</span><span class="author">by kelly</span>      
                </div>
            </div>
           
           
           
        </artile>  
        
        <button class="pre-btn"><img src="icon/baseline-arrow-left.png" alt=""></button>
        <button class="nxt-btn"><img src="icon/baseline-arrow-right.png" alt=""></button>
        
        
          
    </section>


    <script>
        const productContainers = [...document.querySelectorAll('.article-list')];
        const nxtBtn = [...document.querySelectorAll('.nxt-btn')];
        const preBtn = [...document.querySelectorAll('.pre-btn')];

        productContainers.forEach((item, i) => {
            let containerDimensions = item.getBoundingClientRect();
            let containerWidth = containerDimensions.width;

            nxtBtn[i].addEventListener('click', () => {
                item.scrollLeft += containerWidth;
            })

            preBtn[i].addEventListener('click', () => {
                item.scrollLeft -= containerWidth;
            })
        })
    </script>
    
   
</body>
</html>
