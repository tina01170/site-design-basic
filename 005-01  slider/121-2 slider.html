<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slider</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <style>
        * {
        margin: 0;
        padding: 0;
        font-family: "Mulish", sans-serif;
        }


        .site-title,
        .site-title .title {
            width:100%;
        }

        .title {
            text-align: center;
            margin:0;
        }

        .title h1 {
            font-size: 58px;
            color:black;
        }


        .menu {
            height:70px;
            border: 1px solid black;
            margin-bottom: 1.25em;
        }

        .slider-wrap {
            padding:35px 70px;
            
        }

        .slide-container {
           
            position: relative;
            margin: auto;
            overflow-x: hidden;
            height:500px;
           
        }
        
        .slide-container::-webkit-scrollbar {
        display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: black;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        }

        /* Position the "next button" to the right*/
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        } 

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        }


        
        /* Caption text */
        .text {
        padding: 8px 12px;
        position: absolute;
        bottom: 250px;
        width: 100%;
        text-align: center;
        }
        .title {
            font-size: 28px;
            color: #f2f2f2;
            line-height: 2em;
        }
        .date, .author {
            font-size: 18px;
            color: #f2f2f2;
        }





    </style>
  </head>
  <body>

    <header class="site-title">
        <div class="title">
            <h1>VAST BLOG</h1>
        </div>

        <nav class="menu">

        </nav>
    </header>


    <section class="slider-wrap">
        <div class="slide-container">
            <div class="Slides">
          
                <img src="img/pexels-01.jpg" style="width:100%">
                <div class="text">
                    <div class="title">Multi-dressing accessories</div>
                    <span class="date">2022 July 7</span>
                    <span class="author">  by kelly</span>
                </div>
            </div>
        
            <div class="Slides">
               
                <img src="img/pexels-02.jpg" style="width:100%">
                <div class="text">
                    <div class="title">The Big Project to Link UK to Huge Solar Farm in Sahara Delayed by a Year</div>
                    <span class="date">2022 July 7</span>
                    <span class="author">  by kelly</span>
                </div>
            </div>
        
            <div class="Slides">
                <div class="numbertext">3 / 5</div>
                <img src="img/pexels-03.jpg" style="width:100%">
                <div class="text">
                    <div class="title">Travel on the road</div>
                    <span class="date">2022 July 7</span>
                    <span class="author">  by kelly</span>
                </div>
            </div>
            <div class="Slides">
                
                <img src="img/pexels-04.jpg" style="width:100%">
                <div class="text">
                    <div class="title">Journey in the sunset</div>
                    <span class="date">2022 July 7</span>
                    <span class="author">  by kelly</span>
                </div>
            </div>
            <div class="Slides">
                
                <img src="img/pexels-05.jpg" style="width:100%">
                <div class="text">
                    <div class="title">Spring Fashion Clothes</div>
                    <span class="date">2022 July 7</span>
                    <span class="author">  by kelly</span>
                </div>
            </div>
      
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

   
        </div>
    </section>
    <script>

    
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

       

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("Slides");
       
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
       
        slides[slideIndex-1].style.display = "block";
       
        }
    
    </script>
    

    
   
  </body>
</html>
