<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {box-sizing:border-box}

        .wrap {
          width:100%;
          display: block;
          padding:50px;
        }

        .slider-wrap {
            height:595px;
           overflow: hidden;
        }

        /* Slideshow container */
        .slideshow-container {
            width: 100%;
            position: relative;
            margin: auto;
       
        }

       
        .slides {
          width: 100%;
          padding:20px;
         
        }

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
        padding: 8px 12px;
        position: absolute;
        bottom: 250px;
        width: 100%;
        text-align: center;
        }
        .title {
            font-size: 28px;
            color: #f2f2f2;
            line-height: 2em;
        }
        .date, .author {
            font-size: 18px;
            color: #f2f2f2;
        }

        /* Number text (1/3 etc) */
        .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
        background-color: #717171;
        }

        /* Fading animation 
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
        }*/
    </style>
</head>
<body>

  

    <section class="wrap"> 

      <div class="slider-wrap">
          <!-- Slideshow container -->
          <div class="slideshow-container">

              <!-- Full-width images with number and caption text -->
              <div class="Slides">
                  <img src="img/pexels-01.jpg" style="width:100%">
                  <div class="text">
                      <div class="title">Multi-dressing accessories</div>
                      <span class="date">2022 July 7</span>
                      <span class="author">  by kelly</span>
                  </div>
              </div>
              <div class="Slides">
                
                <img src="img/pexels-02.jpg" style="width:100%">
                <div class="text">
                    <div class="title">Multi-dressing accessories</div>
                    <span class="date">2022 July 7</span>
                    <span class="author">  by kelly</span>
                </div>
              </div>
              <div class="Slides">
                
              <img src="img/pexels-03.jpg" style="width:100%">
              <div class="text">
                  <div class="title">Multi-dressing accessories</div>
                  <span class="date">2022 July 7</span>
                  <span class="author">  by kelly</span>
              </div>
              </div>
        
            
          </div>
           <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </section>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("Slides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
    </script>
  
   
    
    

</body>
</html>
