<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            padding: 20px;
        }

        #container {        /*最外層的div */
            width: 960px;
           
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        #list {
            width: 6720px;
            height: 300px;
            position:absolute;
            z-index: 1;
            left:-600px;
        }

        #list img {
            float:left;
        }

        #pointsDiv {     /*包含所有圓點按鈕的div*/
            height: 10px;
            width: 100px;
            z-index: 2;
            bottom: 20px;
            left:250px;
            position: absolute;
        }

        #pointsDiv span {
            cursor: pointer;
            float:left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #333;
        }

        .arrow {
            cursor: pointer;
            line-height: 36px;
            text-align: center;
            font-size:30px;
            width: 36px;
            height: 36px;
            z-index: 2;
            position: absolute;
            top: 180px;
            background-color:rgba(0,0,0,0.6);
            color:#fff;
        }

        #prev {
            left:20px;
        }
        #next {
            right:20px;
        }
        
    </style>
</head>
<body>

    <div id="container">
        <div id="list">
            <!--
            <img src="img/29-05.jpg" alt="5">
            <img src="img/29-01.jpg" alt="1">
            <img src="img/29-02.jpg" alt="2">
            <img src="img/29-03.jpg" alt="3">
            <img src="img/29-04.jpg" alt="4">
            <img src="img/29-05.jpg" alt="5">
            <img src="img/29-01.jpg" alt="1">
            -->
            <img src="https:picsum.photos/960/300?random=05" />
            <img src="https:picsum.photos/960/300?random=01" />
            <img src="https:picsum.photos/960/300?random=02" />
            <img src="https:picsum.photos/960/300?random=03" />
            <img src="https:picsum.photos/960/300?random=04" />
            <img src="https:picsum.photos/960/300?random=05" />
            <img src="https:picsum.photos/960/300?random=01" />

        </div>
        
        <div id="pointsDiv">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
       
   
    
        <button class="arrow" id="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="arrow" id="next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <script>
    $(function(){
        var $container = $('#container');
        var $list = $('#list');
        var $pointsDiv = $('#pointsDiv > span');
        var $prev = $('#prev');
        var $next = $('#next');
        var picWidth = $container.width();
        var imgcount = $pointsDiv.length;

        // 切下一张图
        $next.click(function () {
            nextPage(true)
        });

        // 切上一张图
        $prev.click(function () {
            nextPage(false)
        });

        // 每隔三秒自動滑到下一頁
        
        var intervalId = setInterval(function(){
            nextPage(true)
        },1500)

        
        // 滑鼠切换
        $container.hover(function () {
            clearInterval(intervalId);
        }, function () {
            intervalId = setInterval(function(){
                nextPage(true)
            },1500)
        });
        
        
        function nextPage() {
            var currleft = $list.position().left;
            var offset = next ? -picWidth : picWidth;
            var targetleft = currleft+offset;

            currleft += offset;
            if (currleft == targetleft){
                if(currleft === -(imgcount+1)*picWidth){
                    currleft = -picWidth
                } else if (currleft === 0){
                    currleft = -imgcount*picWidth
                }
            }

            $list.css('left',currleft);
        }
    })
    </script>
</body>
</html>
