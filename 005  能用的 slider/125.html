<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Hiking Kings</title>
    <style>
        /* HEADER */

        * {
          margin: 0;
          padding: 0;
        }

        .container {
            max-width: 1120px;
            width: 100%;
            padding: 50px 0;
        }

        .product-top h4{
            font-size: 28px;
        }

        /* PRODUCTS */
        .product {
            position: relative;
            /*overflow: hidden;*/
            margin:0 15px;
        }

        .product-container {
       
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

       .product-container::-webkit-scrollbar {
          display: none;
        }

        .card {
            background: #fff;
            margin:0 15px;
           
        }
        .card .image-box {
            width:300px;
            height: 200px;
           
        }
        .card .image-box img {
        
            width: 100%;
            height: 100%;
        }

        
        .card .post-text {
            align-items: center;
            padding: 15px;

        }

        .post-text .title {
                font-size: 20px;
                font-weight: 900;
                line-height: 1.7em;
        }
        .post-text .date,
        .post-text .author {
                font-size: 16px;
                line-height: 1.5em;
        }

        .product-top {
            margin:0 15px 10px;
            display: flex;
            justify-content: space-between;

        }

        

        .icon {

            margin-left: 15px;
            display: flex;
          
            
          
        }
        collection-container {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        }

        .collection {
        position: relative;
        }

        .collection img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

        .collection p {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        font-size: 50px;
        text-transform: capitalize;
        }

        .collection:nth-child(3) {
        grid-column: span 2;
        margin-bottom: 10px;
        }
       
       
       
     

    </style>
</head>
