      .slide {
        /*display: none;*/
        position: relative;
        overflow: hidden;
      }

      .slide__arraw {
        padding: 20px;
        position: absolute;
        line-height: 20px;
        font-size: 20px;
        text-decoration: none;
        color: white;
        border:none;
        background-color: transparent;
      }

      .slide__arraw:hover {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: 0.6 ease;
      }

      .slide__arraw--prev {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      .slide__arraw--next {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }

      .slide__dot {
        padding: 5px 5px;
        display: flex;
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
      }

    <script>
      window.onload = function () {
        let slideIndex = 1;

        showSlide(slideIndex);

        //上一頁
        let prev = document.getElementById("prev");
     
        prev.onclick = function(){
            showSlide((slideIndex -= 1));
        }


        //下一頁
        let next = document.getElementById("next");
        
        next.onclick = function(){
            showSlide((slideIndex += 1))
        }	

        


        

        function showSlide(num) {
            let list = document.getElementsByClassName("slide");
          
            if (num > list.length) {
              slideIndex = 1;
            }

            if (num < 1) {
              slideIndex = list.length;
            }
            for (let i = 0; i < list.length; i++) {
              list[i].style.display = "none";
            }
            
          

            list[slideIndex - 1].style.display = "block";
           
        }

        
        setInterval(function () {
          showSlide();
        }, 1000);
      
      };
    </script>
