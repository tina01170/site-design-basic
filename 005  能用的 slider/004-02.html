      }

      img {
        width: 100%;
        /*height: 300px;*/

        vertical-align: middle;
      }

      .list {
        position: relative;
        transition: 2s;
        user-select: none;
      }

      .slide {
        /*display: none;*/
        position: relative;
        overflow: hidden;
      }
      /*

      .slide__arraw {
        padding: 20px;
        position: absolute;
        line-height: 20px;
        font-size: 20px;
        text-decoration: none;
        color: white;
        border:none;
        background-color: transparent;
      }

      .slide__arraw:hover {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: 0.6 ease;
      }

      .slide__arraw--prev {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      .slide__arraw--next {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }

      .slide__dot {
        padding: 5px 5px;
        display: flex;
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
      }

    <script>
      window.onload = function () {
        let slideIndex = 1;

        showSlide(slideIndex);

        //上一頁
        let prev = document.getElementById("prev");
        //prev.addEventListener("click", divideSlides, false);
        prev.onclick = function(){
            showSlide((slideIndex -= 1));
        }


        //下一頁
        let next = document.getElementById("next");
        //next.addEventListener("click", plusSlides, false);
        next.onclick = function(){
            showSlide((slideIndex += 1))
        }	

        /*
        // 圓點
        const selectdot = document.querySelectorAll(".dot");
        for (let i = 0; i < selectdot.length; i++) {
          selectdot[i].addEventListener("click", function (e) {
            showSlide((slideIndex = i + 1));
          });
        }*/


        /*
        function plusSlides() {
          showSlide((slideIndex += 1));
        }

        function divideSlides() {
          showSlide((slideIndex -= 1));
        }

        function currentSlide(n) {
          showSlide((slideIndex = n));
        }*/

        function showSlide(num) {
            let list = document.getElementsByClassName("slide");
            //let dots = document.getElementsByClassName("dot");
            //console.log(num);
            if (num > list.length) {
              slideIndex = 1;
            }

            if (num < 1) {
              slideIndex = list.length;
            }
            for (let i = 0; i < list.length; i++) {
              list[i].style.display = "none";
            }
            /*
            for (let i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace("active", "");
            }*/

            list[slideIndex - 1].style.display = "block";
            //dots[slideIndex - 1].className += " active";
        }

        
        setInterval(function () {
          showSlide();
        }, 1000);
      
      };
    </script>
  </head>
  <body>
    <ul class="list">
        <li lass="slide">
          <img src="https:picsum.photos/960/300?random=01" />
        </li>
