<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      * {
          margin: 0;
          padding: 0;
        }

        img {
          width: 100%;
          height: 400px;
          object-fit: cover;
          vertical-align: middle;
          transition: 0.5s;
        }
        img:hover {
          transform: scale(1.5);
          transition: 0.5s;
        }

        .slideshow {
          position: relative;
          transition: 2s;
          user-select: none;
        }

        .slide__item {
          /*display: none;*/
          position: relative;
          overflow: hidden;
        }
        .slide__pagenumber {
          padding: 10px;
          border-radius: 80% 30% / 80% 50%;
          background: rgba(0, 0, 0, 0.7);
          color: white;
          position: absolute;
          right: 0;
          z-index: 1;
        }
        .slide__content {
          position: absolute;
          color: white;
          background: rgba(0, 0, 0, 0.5);
          bottom: 0;
          padding: 0 10px;
          border-radius: 5px;
        }
        .slide__arraw {
          padding: 20px;
          position: absolute;
          line-height: 20px;
          font-size: 20px;
          text-decoration: none;
          color: white;
        }
        .slide__arraw:hover {
          background: rgba(0, 0, 0, 0.7);
          border-radius: 5px;
          color: white;
          cursor: pointer;
          transition: 0.6 ease;
        }
        .slide__arraw--prev {
          position: absolute;
          top: 50%;
          left: 0;
          transform: translateY(-50%);
        }
        .slide__arraw--next {
          position: absolute;
          right: 0;
          top: 50%;
          transform: translateY(-50%);
        }
        .slide__dot {
          padding: 5px 5px;
          display: flex;
          position: absolute;
          bottom: 0px;
          left: 50%;
          transform: translateX(-50%);
        }

        .dot {
          width: 15px;
          height: 15px;
          margin: 0 5px;
          border-radius: 50%;
          border: 1px solid rgba(255, 255, 255, 0.1);
          background: rgba(255, 255, 255, 0.3);
          box-shadow: 0px 0px 2px 2px rgba(255, 255, 255, 0.3);
        }

        .active,
        .dot:hover {
          background: rgba(255, 255, 255, 0.9);
        }

        .fades {
          animation: 1.5s fades;
        }
        @keyframes fades {
          from {
            opacity: 0.4;
          }
          to {
            opacity: 1;
          }
        }


    </style>
  </head>
  <body>

    <div class="slideshow">
        <div class="slide__item fades">
          <div class="slide__pagenumber">1 / 5</div>
          <img src="img/pexels-01.jpg" style="width:100%">
          <div class="slide__content">Hello page 1</div>
        </div>
        <div class="slide__item fades">
          <div class="slide__pagenumber">2 / 5</div>
          <img src="img/pexels-02.jpg" style="width:100%">
          <div class="slide__content">Hello page 2</div>
        </div>
        <div class="slide__item fades">
          <div class="slide__pagenumber">3 / 5</div>
          <img src="img/pexels-03.jpg" style="width:100%">
          <div class="slide__content">Hello page 3</div>
        </div>
        <div class="slide__item fades">
          <div class="slide__pagenumber">4 / 5</div>
          <img src="img/pexels-04.jpg" style="width:100%">
          <div class="slide__content">Hello page 4</div>
        </div>
        <div class="slide__item fades">
          <div class="slide__pagenumber">5 / 5</div>
          <img src="img/pexels-05.jpg" style="width:100%">
          <div class="slide__content">Hello page 5</div>
        </div>
        

        <a id="prev" class="slide__arraw slide__arraw--prev"> ❮ </a>
        <a id="next" class="slide__arraw slide__arraw--next"> ❯ </a>
        <div class="slide__dot">
          <div class="dot" data-value="1"></div>
          <div class="dot" data-value="2"></div>
          <div class="dot" data-value="3"></div>
          <div class="dot" data-value="4"></div>
          <div class="dot" data-value="5"></div>
          <div class="dot" data-value="6"></div>
        </div>
    </div>
    


   
    
   
   </body>
</html>
