<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <style>
       * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            padding: 20px;
        }

        #container {        /*最外層的div */
            width: 600px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        #list {
            width: 4200px;
            height: 400px;
            position:absolute;
            z-index: 1;
            left:-600px;
        }

        #list img {
            float:left;
        }

        .arrow {
            cursor: pointer;
            line-height: 36px;
            text-align: center;
            font-size:30px;
            width: 36px;
            height: 36px;
            z-index: 2;
            position: absolute;
            top: 180px;
            background-color:rgba(0,0,0,0.6);
            color:#fff;
        }

        #prev {
            left:20px;
        }
        #next {
            right:20px;
        }
    </style>
    <script>
       
        var slideIndex;


        function showSlide(num) {
          let slides = document.getElementsByClassName("img");
          //let dots = document.getElementsByClassName("dot");
          //console.log(num);
          if (num > slides.length) {
            slideIndex = 1;
          }

          if (num < 1) {
            slideIndex = slides.length;
          }
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }

          slides[slideIndex - 1].style.display = "block";
         
        }


    </script>
  </head>
  <body>
    <div id="container">
      <div id="list">
          <img src="img/29-05.jpg" alt="5">
          <img src="img/29-01.jpg" alt="1">
          <img src="img/29-02.jpg" alt="2">
          <img src="img/29-03.jpg" alt="3">
          <img src="img/29-04.jpg" alt="4">
          <img src="img/29-05.jpg" alt="5">
          <img src="img/29-01.jpg" alt="1">
      </div>
      
      <button class="arrow" id="prev"><i class="fas fa-chevron-left"></i></button>
      <button class="arrow" id="next"><i class="fas fa-chevron-right"></i></button>
      
    
  </div>
    

    
   
  </body>
</html>
