<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    <script src="jquery-3.6.0.min.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            padding: 20px;
        }

        #container {        /*最外層的div */
            width: 600px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /*
        #list {
            width: 4200px;
            height: 400px;
            position:absolute;
            z-index: 1;
            left:-600px;
        }*/

        #list img {
            float:left;
        }
        
        #pointsDiv {     /*包含所有圓點按鈕的div*/
            height: 10px;
            width: 150px;
            z-index: 2;
            bottom: 30px;
            left:250px;
            position: absolute;
        }
    
        #pointsDiv span {
            cursor: pointer;
            float:left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #333;
        }
        
        
        #pointsDiv span.active {
            background-color: #ff2d2d;
        }

        .arrow {
            cursor: pointer;
            line-height: 36px;
            text-align: center;
            font-size:30px;
            width: 36px;
            height: 36px;
            z-index: 2;
            position: absolute;
            top: 180px;
            background-color:rgba(0,0,0,0.6);
            color:#fff;
        }

        #prev {
            left:20px;
        }
        #next {
            right:20px;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="list">
            <!--<img src="img/29-05.jpg" alt="5">-->
            <div class="slide">
                <img src="img/29-01.jpg" alt="1">
            </div>
            <div class="slide">
                <img src="img/29-02.jpg" alt="2">
            </div>
            <div class="slide">
                <img src="img/29-03.jpg" alt="3">
            </div>
            <div class="slide">
                <img src="img/29-04.jpg" alt="4">
            </div>
            <div class="slide">
                <img src="img/29-05.jpg" alt="5">
            </div>
        </div>
        <!--
        <div id="pointsDiv">
            <span index="1" class="active"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>-->
        <button class="arrow" id="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="arrow" id="next"><i class="fas fa-chevron-right"></i></button>
        

    </div>
    <script>
        
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");

        //var list = document.getElementsByClassName("slide");
        //console.log(list.length);  

        let slideIndex = 1;
        //var index = 0;
        //swithslide(slideIndex);
       
        prev.onclick = function(){
            clearInterval(timer);
            //alert("prev");
            swithslide((slideIndex -= 1));
        }

        next.onclick = function(){
            clearInterval(timer);
            //alert("next");
            swithslide((slideIndex += 1));

        }

        // 每隔三秒自動滑到下一頁
        
        var timer = setInterval(function(){
            swithslide((slideIndex += 1));
        },1500)

        
        function  swithslide(num){
            var slide = document.getElementsByClassName("slide"); 
            //var picWidth = ;
            //console.log(list.length);  
           // var offset = next ? -picWidth : picWidth;

            //console.log(num);
            if (num > slide.length) {
                slideIndex = 1;
            }

            if (num < 1) {
                slideIndex = slide.length;
            }

            for (let i = 0; i < slide.length; i++) {
                slide[i].style.display = "none";
               
            }
            
            slide[slideIndex - 1].style.display = "block";
            //
        }

      
      
    
    </script>
   
</body>
</html>
