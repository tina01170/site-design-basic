<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    <script src="jquery-3.6.0.min.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            padding: 20px;
        }

        #list {
            width: 4200px;
            height: 400px;
            position:absolute;
            z-index: 1;
            /*left:-600px;*/
        }

       
        
        #container {        
            width: 600px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        
        #list img {
            float:left;
        }
        
        .arrow {
            cursor: pointer;
            line-height: 36px;
            text-align: center;
            font-size:30px;
            width: 36px;
            height: 36px;
            z-index: 2;
            position: absolute;
            top: 180px;
            background-color:rgba(0,0,0,0.6);
            color:#fff;
        }

        #prev {
            left:20px;
        }
        #next {
            right:20px;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="list">
            <!--<img src="img/29-05.jpg" alt="5">-->
            <div class="slide">
                <img src="img/29-01.jpg" alt="1">
                <div class="text">
                  <h3>花蓮 | 東山河畔</h3>
                </div>
            </div>
            <div class="slide">
                <img src="img/29-02.jpg" alt="2">
                <div class="text">
                  <h3>苗栗 | 造橋</h3> 
                </div>
            </div>
            <div class="slide">
                <img src="img/29-03.jpg" alt="3">
                <div class="text">
                  <h3>花蓮 | 東山河畔</h3>
                </div>
            </div>
            <div class="slide">
                <img src="img/29-04.jpg" alt="4">
                <div class="text">
                  <h3>苗栗 | 造橋</h3> 
                </div>
            </div>
            <div class="slide">
                <img src="img/29-05.jpg" alt="5">
                <div class="text">
                  <h3>屏東 | 墾丁</h3>  
                </div>
            </div>
        </div>
       
        <button class="arrow" id="prev"><i class="fas fa-chevron-left"></i></button>
        <button class="arrow" id="next"><i class="fas fa-chevron-right"></i></button>
        

    </div>
   
    <script>
        
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");

        //var list = document.getElementsByClassName("slide");
        //console.log(list.length);  

        let slideIndex = 1;
        //var index = 0;
        //swithslide(slideIndex);
       
        prev.onclick = function(){
            clearInterval(timer);
            //alert("prev");
            swithslide((slideIndex -= 1));
        }

        next.onclick = function(){
            clearInterval(timer);
            //alert("next");
            swithslide((slideIndex += 1));

        }

        // 每隔三秒自動滑到下一頁
        
        var timer = setInterval(function(){
            swithslide((slideIndex += 1));
        },1500)

        
        function  swithslide(num){
            var slide = document.getElementsByClassName("slide"); 
            //var picWidth = ;
            //console.log(list.length);  
           // var offset = next ? -picWidth : picWidth;

            //console.log(num);
            if (num > slide.length) {
                slideIndex = 1;
            }

            if (num < 1) {
                slideIndex = slide.length;
            }

            for (let i = 0; i < slide.length; i++) {
                slide[i].style.display = "none";
               
            }
            
            slide[slideIndex - 1].style.display = "block";
            //
        }
    </script>
    
</body>
</html>
