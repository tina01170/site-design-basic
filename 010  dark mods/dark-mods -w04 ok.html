<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.6.0.min.js"></script>
    <title>dark-mods</title>
    <style> 
        body{ 
          padding:2% 3% 10% 3%; 
          text-align:center; 
        } 

        :root{
          --heading-color: red;
          --primary-color: #656565;
          --bg-color: #fff;
          --secondary-color:#FF359A;
          --font-color:#921AFF ;
          --border-color:#6C6C6C;
         
        }

        .dark {
          --heading-color:#fff;
          --primary-color: #f0f0f0;
          --bg-color: #000;
          --secondary-color:#00EC00;
          --font-color:yellow;
          
        }

        body {
          background-color: var(--bg-color);
        }

        h1{ 
          color:var(--heading-color);
          margin-top:30px; 
        }   

        .logo a {
          text-decoration: none;
          color:var(--heading-color);
        }

        h3{ 
          color:var(--secondary-color);
          margin-top:30px; 
        }   

        .container {
          color:var(--font-color);
        }

        button {
         
          
        }

        .theme-switch-wrapper{
            display: flex;
            align-items: center;  
            float: right;                      
        }     
        
        
        .theme-switch{
          display: inline-block;
          height: 34px;
          position: relative;
          width: 60px;
          text-align: right;
        }
        .theme-switch input{
          display:none;
        }
        .slider{
          background-color: #ccc;
          bottom: 0;
          cursor: pointer;
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
          transition: .4s;
        }
        .slider:before{
          background-color: #fff;
          bottom: 4px;
          content: "";
          height: 26px;
          left: 4px;
          position: absolute;
          transition: .4s;
          width: 26px;
          z-index: 9;
        }

        .slider .sun {
          height: 25px;
          width: 25px;
          bottom: 4px;
          right:4px;
          position: absolute;
         
        }
        .slider .moon {
          height: 25px;
          width: 25px;
          bottom: 4px;
          left: 4px;
          position: absolute;
         
        }

        input:checked + .slider{
          background-color: lightskyblue;
        }
        input:checked + .slider:before{
          transform: translateX(26px);
        }
        .slider.round{
          border-radius: 34px;
        }
        .slider.round:before{
          border-radius: 50%;
        }
    </style> 
   
    <script> 
      $(document).ready(function(){
          $('#checkbox').click(function(){
              var element = document.body;
              element.classList.toggle("dark"); 
          });
      });        
   </script> 
  </head>
  <body>

    <header class="header">
        
        <div class="logo">
            <h1><a href="#">User's BLOG</a></h1>
            <h1>User's BLOG</h1>
        </div>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round">
                <img class="sun" src="sun-svgrepo-com.svg">
                <img class="moon" src="moon-svgrepo-com.svg">
                
              </div>
          </label>
        </div>
    </header>
      <br>
      <h1><i>Techsolutionstuff<i></h1> 
       <div class="container">
            <h3>Light Mode and Dark Mode</h3>
            <p><i>We Give Best Tech Stuff for You</i></p> 
            <button>submit</button>
       
        </div> 

      
      


    

   

    
   
  </body>
</html>
