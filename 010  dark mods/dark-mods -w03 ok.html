<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.6.0.min.js"></script>
    <title>dark-mods</title>
    <style> 
        body{ 
          padding:2% 3% 10% 3%; 
          text-align:center; 
        } 
        h1{ 
          color: #000; 
          margin-top:30px; 
        }                 
        .dark{ 
            background-color: #222; 
            color: #e6e6e6; 
        }
        .dark h1{
          color: #fff
        }

        .theme-switch-wrapper{
            display: flex;
            align-items: center;  
            float: right;                      
        }     
        
        
        .theme-switch{
          display: inline-block;
          height: 34px;
          position: relative;
          width: 60px;
          text-align: right;
        }
        .theme-switch input{
          display:none;
        }
        .slider{
          background-color: #ccc;
          bottom: 0;
          cursor: pointer;
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
          transition: .4s;
        }
        .slider:before{
          background-color: #fff;
          bottom: 4px;
          content: "";
          height: 26px;
          left: 4px;
          position: absolute;
          transition: .4s;
          width: 26px;
          z-index: 9;
        }

        .slider .sun {
          height: 25px;
          width: 25px;
          bottom: 4px;
          right: 4px;
          position: absolute;
         
        }
        .slider .moon {
          height: 25px;
          width: 25px;
          bottom: 4px;
          left: 4px;
          position: absolute;
         
        }

        input:checked + .slider{
          background-color: lightskyblue;
        }
        input:checked + .slider:before{
          transform: translateX(26px);
        }
        .slider.round{
          border-radius: 34px;
        }
        .slider.round:before{
          border-radius: 50%;
        }
    </style> 
   
  
  </head>
  <body>

      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
              <img class="moon" src="moon-svgrepo-com.svg">
              <img class="sun" src="sun-svgrepo-com.svg">
            </div>
        </label>
      </div>
      
      <br>
      <h1><i>Techsolutionstuff<i></h1> 
      <p><i>We Give Best Tech Stuff for You</i></p> 
      <h3>Light Mode and Dark Mode</h3>


    <script> 
        $(document).ready(function(){
            $('#checkbox').click(function(){
                var element = document.body;
                element.classList.toggle("dark"); 
            });
        });        
    </script> 

   

    
   
  </body>
</html>
