<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dark-mods</title>
   
    <style>
       * {
        padding: 0;
        margin: 0;
       }

        :root {
          --background-color:#fff
          --text-color:#FF2D2D;
          --title-color:#000;
        }

        body {
          background-color: var(--background-color);
            color:var(var(--title-color));
        }

        .dark-theme {
          background-color: #000;
          color:#fff;
        }

        .toggle-btn {
        
          display: flex;
          align-items: center;
          justify-content: center;
          width:100px;
          height: 50px;
          background-color: gainsboro;
          border-radius: 25px;
          cursor:pointer;
          
        }

        .toggle-btn img {
          width:25px;
          height: 25px;
          margin-left: 20px;
        }
    </style>

  </head>
  <body>

    <div class="toggle-btn" id="btn">
          <span>Dark</span>
          <img src="moon-svgrepo-com.svg">
    </div>

    <div class="container">
      <h1>THIS IS A WEB SITE</h1>

      <P>Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Enim, iste.
      </P>
    </div>


    <script>
      const btn = document.getElementById("btn")
      
      btn.onclick = function(){
        document.body.classList.toggle("dark-theme")
      }


    </script>
     

     
  
  
     

  </body>
</html>
