<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM增刪改</title>
		<link rel="stylesheet" type="text/css" href="css/css2.css" />
		<script type="text/javascript">
			window.onload = function() {	
				// 創建一個"廣州"節點,添加到#city下
				var city = document.getElementById("city");
				myClick("btn01",function(){
					// 創建元素節點
					var li = document.createElement("li");
					// 創建文本節點
					var gz = document.createTextNode("廣州");
					// 將文本節點添加到元素節點中
					li.appendChild(gz);
					// 將元素節點添加至#city下
					city.appendChild(li);
				});
				
				// 將"廣州"節點插入到#bj前面	
				var bj = document.getElementById("bj");
				myClick("btn02",function(){
					var li = document.createElement("li");
					var gz = document.createTextNode("廣州");
					li.appendChild(gz);
					// 將元素節點插入到#bj前面
					city.insertBefore(li,bj);
				});
				
				// 使用"廣州"節點替換#bj節點
				myClick("btn03",function(){
					var li = document.createElement("li");
					var gz = document.createTextNode("廣州");
					li.appendChild(gz);
					// 將元素節點替換#bj節點
					city.replaceChild(li,bj);
				});
				
				// 刪除#bj節點
				myClick("btn04",function(){
					// 將元素節點替換#bj節點
					// city.removeChild(bj);
					// 更常用，不需要知道父節點是什麽
					bj.parentNode.removeChild(bj);
				});

				// 讀取#city內的HTML代碼
				myClick("btn05",function(){
					console.log(city.innerHTML);
				});

				// 設置#bj內的HTML代碼
				myClick("btn06",function(){
					bj.innerHTML = "朝陽";
				});
				
				// 使用innerHTML將"廣州"節點添加到#city下
				myClick("btn07",function(){
					// 使用innerHTML也可以完成DOM的增刪改的相關操作
					// city.innerHTML += "<li>廣州</li>";
					// 不過這種方式會先刪除再替換，耗費性能，所以一般我們會兩種方式結合使用
					var li = document.createElement("li");
					li.innerHTML = "廣州";
					city.appendChild(li);
				});
			};
			
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜歡哪個城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>東京</li>
					<li>首爾</li>
				</ul>
				
			</div>
		
			<div id="btnList">
				<div><button id="btn01">創建一個"廣州"節點,添加到#city下</button></div>
				<div><button id="btn02">將"廣州"節點插入到#bj前面</button></div>
				<div><button id="btn03">使用"廣州"節點替換#bj節點</button></div>
				<div><button id="btn04">刪除#bj節點</button></div>
				<div><button id="btn05">讀取#city內的HTML代碼</button></div>
				<div><button id="btn06">設置#bj內的HTML代碼</button></div>
				<div><button id="btn07">創建一個"廣州"節點,添加到#city下</button></div>
			</div>
		</div>
	</body>
</html>
