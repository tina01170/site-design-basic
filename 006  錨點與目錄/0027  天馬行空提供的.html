<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <style>
      /*-------加入multi-level 目錄索引TOC的CSS格式設定-------*/

      .mbtTOC2{border:5px solid #f7f0b8;box-shadow:1px 1px 0 #EDE396;background-color:#FFFFE0;color:#707037;line-height:1.4em;margin:30px auto;padding:20px 30px 20px 10px; font-family:Oswald, arial;display: block;width: 70%;}

      .mbtTOC2 button{background:#FFFFE0; font-family:oswald, arial; font-size:30px;position:relative; outline:none;border:none; color:#707037;padding:0 0 0 15px;} /*調整標題 "目錄索引" 字大小*/

      .mbtTOC2 button a {color:#0080ff; padding:0px 2px;cursor:pointer;} /*調整 hide 字體顏色*/

      .mbtTOC2 button a:hover{ text-decoration:underline; }

      .mbtTOC2 button span {font-size:15px; margin:0px 10px; } /*調整 hide 字大小*/


      .mbtTOC2 li{margin:10px 0;  }

      .mbtTOC2 li a {color:#000fff; text-decoration:none; font-size:22px; text-transform:capitalize;}  /*調整第一層索引字體大小和顏色*/

      .mbtTOC2 li a:hover {text-decoration: underline;}.mbtTOC2 li li {margin:4px 0px;}

      .mbtTOC2 li li a{ color:#000728; font-size:18px;} /*調整第二層索引字體大小和顏色*/


      .mbtTOC2 ol{counter-reset:section1;list-style:none}

      .mbtTOC2 ol ol{counter-reset:section2}

      .mbtTOC2 ol ol ol{counter-reset:section3}

      .mbtTOC2 ol ol ol ol{counter-reset:section4}

      .mbtTOC2 ol ol ol ol ol{counter-reset:section5}

      .mbtTOC2 li:before{content:counter(section1);counter-increment:section1;position:relative;padding:0 8px 0 0;font-size:18px}

      .mbtTOC2 li li:before{content:counter(section1) "." counter(section2);counter-increment:section2;font-size:14px}

      .mbtTOC2 li li li:before{content:counter(section1) "."counter(section2) "." counter(section3);counter-increment:section3}

      .mbtTOC2 li li li li:before{content:counter(section1) "."counter(section2) "."counter(section3) "." counter(section4);counter-increment:section4}

      .mbtTOC2 li li li li li:before{content:counter(section1) "."counter(section2) "."counter(section3) "." counter(section4)"." counter(section5);counter-increment:section5}

      /*

      .point2 {list-style-type:lower-alpha}

      .point3 {list-style-type:lower-roman}

      .point4 {list-style-type:disc}

      */

      /*-------結束 multi-level 目錄索引TOC的CSS格式設定-------*/

    </style>
  </head>
  <body>
    
    <div class="mbtTOC2">

      <button>目錄索引 <span>[<a onclick="mbtToggle2()"  id="Tog">hide</a>]</span></button>
      
      <div id="mbtTOC2"></div>
      
    </div>
    <!--目錄索引啓動程式碼-->
    <script>mbtTOC2();</script>
    
   <!--加入multi-level 目錄索引TOC的HTML程式碼-->

    <script type='text/javascript'>
    //<![CDATA[
  
    function mbtTOC2(){
      var a=1,b=0,c="";
      document.getElementById("post-toc").
        innerHTML=document.getElementById("post-toc")
          .innerHTML.replace(/<h([\d]).*?>(.*?)<\/h([\d]).*?>/gi,
              function(d,e,f,g){return e!=g?d:(e>a?c+=new Array(e-a+1).join("<ol class='point"+a+"'>"):e<a&&(c+=new Array(a-e+1).join("</ol></li>")),b+=1,c+='<li><a href="#point'+b+'">'+f+"</a>",a=parseInt(e),"<h"+e+" id='point"+b+"'>"+f+"</h"+g+">")}),a&&(c+=new Array(a+1).join("</ol>")),document.getElementById("mbtTOC2").innerHTML+=c}function mbtToggle2(){var a=document.getElementById("mbtTOC2"),b=document.getElementById("Tog");"none"===a.style.display?(a.style.display="block",b.innerHTML="hide"):(a.style.display="none",b.innerHTML="show")}
    
    //]]>
    
    </script>
    
    <!--結束multi-level 目錄索引TOC的HTML程式碼-->
  </body>
</html>
