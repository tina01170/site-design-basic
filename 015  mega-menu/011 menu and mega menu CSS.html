<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
    /*menu start*/

    #menu {
        height: 50px; /* 外框高度 */
        margin: 0 auto;
        padding: 0;
        border-top: 1px solid #ccc;/* 外框線條 */
        border-bottom: 1px solid #ccc;            
    }
    #menuleft { 
        float: left;
        margin: 0;
        padding: 0;
    }        

    #nav,
    #nav > ul {
        margin: 0;
        padding: 0;  
    }

    #nav li {
        margin:0;
        padding: 0;
        list-style: none;
    }        
            #nav li a {
                text-decoration: none;
                color:var(--title-color);
                font-size: 20px;
                font-weight: 500;
                font-family: Roboto;
                margin:0; 
                padding:0;   
            }

            #nav li a:hover,
            #nav li a:active {
                color:#46A3FF;
            }

            #menu ul li.menu-item-has-children ul,
            #menu ul li.menu-item-has-children ul ul {
                display:none;
            }

            .dropdown {
                transform: rotateX(180deg);
                font-size: 14px;
                padding: 0;
                z-index: 10;
                border:none;
                background-color: transparent;
                color:#000;
                width:15px;
                height:15px;
                line-height: 15px;
                margin-top: 7px;
                cursor: pointer;
                float:right;
            }

      .dropdown.active i {
				    transform: rotateX(-180deg);
          	-webkit-transform: rotateX(-180deg);
            -moz-transform: rotateX(-180deg);
            -ms-transform: rotateX(-180deg);
            -o-transform: rotateX(-180deg);
      }

	  @media screen and (max-width: 991px) { 
          .menu-toggle {
              position: absolute;
              top:0;
              left:12px;
              display: block;
              width:45px;
              height:45px;
              margin:0;
              padding:0;   
              border:none;  
              cursor: pointer;
          }

          .menu-toggle::before {
              content: '';
              position: absolute;
              height: 2px;
              left: 2px;
              right: 2px;
              width: 36px;
 				      background:var(--title-color);
              top: 0;
              bottom: 0;
              margin: auto;
 				      box-shadow: 0 8px 0 var(--title-color), 0 -8px 0 var(--title-color);
          }
				
				  #nav li a {
                  color:#000;      
          }
                
                #menu ul {
                   padding:15px 0;
                }

                #menu ul li {
                  padding:10px;
                }

                #menu ul ul li {
                  padding:10px 0 0 10px;
                }

                #menu ul ul,
                #menu ul ul ul {
                    box-shadow:none;
                }

                #nav li>ul {
                    position:static;
                    margin:0;
                    padding:0;
                }

                #menu ul {  
                    margin:0;
                    list-style: none;
                    text-align: left;
                    position: absolute;
                    top:50px;
                    left:0;
                    width: 100%;
                    background-color:#fcfcfc;
                    z-index: 9999;
                    box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
                    display:none;
                }
			}

 		@media screen and (min-width: 992px) { 
			.dropdown {        
                margin-left:10px;
            }
				
	        #menu ul li {
                float:left;
                /*position: relative;*/
                padding:15px 25px 0 0;
            }	

			
		
            #menu ul ul {
                position: absolute;
                top:50px;
                width: 170px;
                z-index: 99;
                box-shadow: 0 3px 3px rgba(0, 0, 0, 0.2);
                background-color:#fff;
                padding:10px 0;
            }
				
		    #menu ul ul li {
                padding:5px 0;
                padding-left: 20px;
            }

            #menu ul li ul li{
              position: relative;
            }
            #menu ul ul ul {
                top:12px;
              left:160px;
            }   

                #menu ul ul ul li a {
                  padding:0 20px 0 0;
                }

 				#nav ul li a { color:#000; }
				
				#menu ul li.has-mmenu { position:static !important; }

				/*
				#menu ul li.has-mmenu ul,
				#menu ul li.has-mmenu #submenu,
                #menu ul li.has-mmenu #submenu #related-posts*/ 
				#menu ul li.has-mmenu ul {
                    position: absolute;
                    background-color: #fcfcfc;
                    width: 92%;
                    left:0;
                    top:50px;
                    padding:0;
                    margin:0 40px;
					box-sizing: border-box;
					display: flex;
            		justify-content:flex-start;
                    visibility: hidden;
                    border:1px solid #ccc;
                    z-index:999;
                }

                #menu ul li.has-mmenu:hover #submenu,
                #menu ul li.has-mmenu:hover #related-posts,
 				#menu ul li.has-mmenu:hover ul {
                    visibility: visible;
                }
			    #menu ul li.has-mmenu ul li {
					padding:30px 12px 20px;
          			flex:0 1 22%;
				}
   
                #menu ul li.has-mmenu ul li img {
                    width:100%;    
                }

                #menu ul li.has-mmenu ul li a {
                   font-size:15px;
				   font-weight:700;
                }	
			}
		

			/* search start */
 
            .show-search {
                position:absolute;
                top:8px;
                right:0;
                display:block;
                height:25px;
                background-color:transparent;
                font-size:16px;
                line-height:38px;
                text-align:center;
                cursor:pointer;
                z-index:20;
                padding:0 15px;
				color:var(--title-color);
             }

            .show-search:before{content:"\f002";font-family:'Font Awesome 5 Free';font-weight:900}
            
			.header-menu {  position:relative;}

		    #nav-search .search-form{
				position:absolute;
				top:60px;
				right:15px;
				height:40px;
				background-color:rgba(0,0,0,0);
				line-height:46px;
				overflow:hidden;
				padding:0;
				visibility: hidden;
				/*border:1px solid #e0e0e0;*/
				/*padding:4px 15px;*/
                z-index:25;
			}

			#nav-search .search-form.active {
				visibility: visible;
				z-index:99;
			}

			#nav-search .search-input{
               width:170px;
               line-height:25px;
               border:1px solid #ccc;
			}

			#nav-search .search-input:focus{color:$(title.color);outline:none;}     
    </style>
  </head>
  <body>
    <div id='menu' class="menu">
      <div id='menuleft'>
          <span class='menu-toggle'></span>             
          <ul id='nav'>
                <li ><a href="#">Home</a></li>
                <li ><a href="#">Travel</a></li>
                <li ><a href="#">Fashion</a></li>
                <li class="menu-item-has-children"><a href="#">Life-style</a>
                    <ul class="sub-menu">
                      <li ><a href="#">Category-1</a></li>
                      <li ><a href="#">Category-2</a></li>
                        <li class="menu-item-has-children"><a href="#">Category-3</a>
                          <ul class="sub-menu">
                              <li><a href="#">item-1</a></li>
                              <li><a href="#">item-2</a></li>
                              <li><a href="#">item-3</a></li>
                          </ul>
                        </li>
                    </ul>
                </li>
                <li ><a href="#">Tvshow</a></li>
                <li class="has-mmenu"><a href="#">Mega menu</a>
                    <div id="submenu">
                       
                    </div>
                </li>
          </ul>
      </div>
      <div style="clear:both"></div>
    </div>
   

    
    

    
   
  </body>
</html>
