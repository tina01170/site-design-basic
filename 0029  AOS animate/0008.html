<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>-->
    <title>GSAP animate</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
      .container {
        max-width: 1400px;
        width: 100%;
        position: relative;
        margin:0 auto;
      }

      .container img{
        width: 100%;
      }
      .section::after {
        content: '';
        display: block;
        position: absolute;
        width: 140px;
        height: 140px;
        /*background-color:#afdfe4cc;*/
        background-color:#fff;
       /* bottom:0;*/
        left: 50%;
        transform: translateX(10%) translateY(-15%);
        border-radius: 50%;
          box-shadow: 
            110px 0 0 10px #fff,
            240px 0 0 15px #fff,
            360px 0 0 8px #fff,
          -110px 0 0 5px #fff,
          -230px 0 0 10px #fff,
          -345px 0 0 8px #fff,
          -455px 0 0 5px #fff,
          -555px 0 0 8px #fff,

           100px 0px 0 30px rgba(0, 0, 10, .5),
           255px 10px 0 50px rgba(0, 0, 10, .5),
           450px -40px 0 45px rgba(0, 0, 10, .5),
            -60px 0px 0 56px rgba(0, 0, 10, .5),
            -298px 10px 0 56px rgba(0, 0, 10, .5),
            -540px -40px 0 50px rgba(0, 0, 10, .5),
            -740px -30px 0 30px rgba(0, 0, 10, .5);
           
          
           

      }

      .section::before {
          content: '';
          width: 100%;
          height: 200px;
          background-color: #fff;
          position: absolute;
          /*bottom: 0;*/
          z-index: 1;
      }
    </style>
  </head>
  <body>
  
    <!--<div class="block -black"></div>
    <div class="block -red"></div>-->
 
    
    <div class="container">
      <img src="images/mountain.jpg" alt="">
    </div>
    <div class="section"></div>
    <script>
     
    </script>
  </body>
</html>
