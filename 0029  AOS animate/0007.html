<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>-->
    <title>GSAP animate</title>
    <style>
     .block {
        background: black;
        width: 100px;
        height: 100px;
        border-radius: 10%;
        margin-bottom: 20px;
      }

      .block.-red {
        background:red;
        
      }
    </style>
  </head>
  <body>
  
    <div class="block -black"></div>
    <div class="block -red"></div>
 
    
    <script>
      // Timeline group
      var red_animation = gsap
        .timeline({ defaults: { ease: "none" } })
        .to(".-red", { x: 100 })
        .to(".-red", { y: 100 })
        .to(".-red", { x: 200 })
        .to(".-red", { y: 200 })
        .duration(1);

      // single Tween
      var black_animation = gsap.to(".-black", {
        keyframes: [{ x: 100 }, { y: 100 }, { x: 200 }, { y: 200 }],
        duration: 1
      });

      var sum_timeline = gsap
        .timeline({ repeat: -1 })
        .add(red_animation)
        .add(black_animation);

      console.log(sum_timeline.getChildren());
      
    </script>
  </body>
</html>
