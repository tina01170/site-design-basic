<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>-->
    <title>GSAP animate</title>
    <style>
     .block {
        background: black;
        width: 100px;
        height: 100px;
        border-radius: 10%;
        margin-bottom: 20px;
      }

      .block.-red {
        background:red;
        
      }
    </style>
  </head>
  <body>
  
    <div class="block -black"></div>
    <div class="block -red"></div>
 
    
    <script>
        // single Tween
        gsap.to(".-black", {
          keyframes: [{ x: 100 }, { y: 100 }, { x: 200 }, { y: 200 }],
          duration: 4,
          repeat: -1
        });

        // Timeline group
        gsap
          .timeline({ repeat: -1, defaults: { ease: "none" } })
          .to(".-red", { x: 100 })
          .to(".-red", { y: 100 })
          .to(".-red", { x: 200 })
          .to(".-red", { y: 200 })
          .duration(4);    
    </script>
  </body>
</html>
