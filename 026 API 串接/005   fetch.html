  <body>

    <script>
        /*
        fetch( 你想訪問的url,{...一堆参數(可選)} )
        .then((response) => {
            //成功結果處理
        })
        .catch((error) => {
            //錯誤結果處理
        })


        Response有多種方法讓我們取得資料(內容主體)，
        包括我們常常用到的.json()：

        response.json()：把資料轉成JSON格式
        response.text()：把資料轉成text格式(變成純字串)
        response.blob()：把資料轉成Blob物件
        response.formData()：把資料轉成FormData物件
        response.arrayBuffer()：把資料轉成二進制數組
        注意，只能使用一種方法來取得資料。
        例如我用了.json()的方法後，不能再用另一種方法來取得資料，
        因為該資料已經被處理過了
        */

        
        fetch('https://randomuser.me/api/')
        .then((response) => {
            return response.json();
            //return response.text();
        })
        .then( (response) => {
            console.log(response);
        })
        .catch((error) => {
            console.log(`Error: ${error}`);
        })

        /*

        }

        getJSON('https://randomuser.me/api/')
        */

        .then((res) => {

        })
        .then((res) => {

        })

        })
    </script>
