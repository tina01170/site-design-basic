  <body>
    <script>
      /* 如何用 JavaScript 讀取 Cookie
         在 JavaScript 中，想要讀取 cookie 
         可用 document.cookie:
         console.log(document.cookie);

         讀取出來的 document.cookie 會得到一個字串，
         這個字串是將這個網域底下所有 cookie 用分號串接以後的結果，
         其中每個 cookie 都是 [cookie名稱]=[cookie值] 的形式，
         例如：name=John; gender=male 
         表示這個網域底下有兩個 cookie：name 和 gender，
         其中 name 的值是 John，而 gender 的值是 male。
      */
      /*
      那要如何讀取特定 cookie 的值，
      例如：如何從 name=John; gender=male 的字串
      得到 name 和 gender 這兩個 cookie 的值呢？
      我們可以試著自己寫一個函式 parse，
      或是利用較為成熟的第三方套件，例如：cookie等。
      

      // Reference: https://stackoverflow.com/questions/10730362/get-cookie-by-name
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }*/

      /*
      如何用 JavaScrip 寫入 Cookie
      用 JavaScript 寫入 cookie 的方式是 document.cookie = 'key=value;'。
      注意雖然我們用 document.cookie = ...，
      但是並不會整個 cookie 都被覆蓋掉，
      只有我們指定的 key 會被更新。
      如下面的例子，cookie3 會被新增的同時，
      原本的 cookie1 和 cookie2 都還會保留著。
      */

      //console.log(document.cookie); // cookie1=value1; cookie2=value2;

      document.cookie = 'cookie3=value3;';
      //document.cookie = 'cookie3=value3; SameSite=None; ';
      //document.cookie = 'cookie3=value3; SameSite=None; Secure';
      console.log(document.cookie); // cookie1=value1; cookie2=value2; cookie3=value3;

    </script>
