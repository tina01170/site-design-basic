<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
#container {
  width: 80%;
  aspect-ratio: 2/1;
  margin: auto;
  border: solid black 2px;
  overflow-x: scroll;
  overflow-y: hidden;
  white-space: nowrap;
  scroll-snap-type: x mandatory;
}

.blue {
  background-color: lightblue;
  height: 95%;
  aspect-ratio: 1/2;
}

.green {
  background-color: lightgreen;
  height: 50%;
  aspect-ratio: 2/1;
}

.blue, .green {
  display: inline-block;
  margin: 5px;
  scroll-snap-align: center;
}
    </style>
  </head>
  <body>

    <div id="container">
      <div class="blue"></div>
      <div class="green"></div>
      <div class="blue"></div>
      <div class="green"></div>
      <div class="blue"></div>
      <div class="green"></div>
      <div class="blue"></div>
    </div>

    
   
  </body>
</html>
