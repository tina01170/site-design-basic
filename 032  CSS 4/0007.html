<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
      .container{
        width: 500px;
        height: 200px;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        scroll-snap-type:x proximity;
      }
      .container img { 
          scroll-snap-align: start;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/013-01.png" alt="">
      <img src="img/013-02.png" alt="">
      <img src="img/013-03.png" alt="">
      <img src="img/013-04.png" alt="">
      <img src="img/013-05.png" alt="">           
    </div>
    

   
  </body>
</html>
