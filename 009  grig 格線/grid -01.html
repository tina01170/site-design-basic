<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="reset.css">
    
    <style>
        .grid-container,
        .grid-container-2 {
            display: grid;
            background-color: #2196F3;
            padding: 10px;
            grid-template-columns: auto auto auto;
            column-gap: 25px;
            height:450px;
        }
        .grid-item-1,
        .grid-item-2,
        .grid-item-3,
        .grid-item-4 {
       
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .grid-item-1 {
          grid-column-start: 1;
          grid-column-end: 3;
          grid-row-start: 1;
          grid-row-end: 3;
         }

        @media screen and (max-width: 767px) {
          .grid-item-1 {
              grid-column-start: 1;
              grid-column-end:4; 
              grid-row-start: 1;
              grid-row-end: 1;
          }

          .grid-item-2 {
            grid-column-start: 1;
            grid-column-end:4; 
            grid-row-start: 2;
            grid-row-end: 2;
          }

          .grid-item-3 {
            grid-column-start: 1;
            grid-column-end:4; 
            grid-row-start: 3;
            grid-row-end: 3;
          }
          

        }

         @media screen and (max-width: 600px) {
          
         }

     
      
        

        
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item-1">1</div>
      <div class="grid-item-2">2</div>
      <div class="grid-item-3">3</div>  

     
       
    </div>

   
     
    </div>
   
  </body>
</html>
